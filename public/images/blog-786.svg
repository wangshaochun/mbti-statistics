<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <dropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Header -->
  <rect x="40" y="30" width="720" height="80" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e3a8a" text-anchor="middle">ENTP vs INTP：思考の探検家たちの違い</text>
  
  <!-- 4 Summary Boxes -->
  <!-- ENTP -->
  <rect x="40" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2563eb">ENTP：可能性の拡張者</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 外界の可能性を探求（Ne主導）</text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 議論を通じて思考を研ぎ澄ます</text>
  <text x="60" y="245" font-family="Arial, sans-serif" font-size="16" fill="#475569">• アイデアの広がりと革新を重視</text>
  
  <!-- INTP -->
  <rect x="410" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2563eb">INTP：体系の建築者</text>
  <text x="430" y="195" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 内面で緻密な論理を構築（Ti主導）</text>
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 独立した深い分析と研究を好む</text>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 論理的正確さと構造の理解を重視</text>
  
  <!-- Decision & Social -->
  <rect x="40" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">意思決定と社交スタイル</text>
  <text x="60" y="345" font-family="Arial, sans-serif" font-size="16" fill="#475569">• ENTP: 外部フィードバックと柔軟性</text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="16" fill="#475569">• INTP: 自己分析と内面的な論理</text>
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 活発な交流 vs 控えめな関係</text>
  
  <!-- Process -->
  <rect x="410" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">認知プロセスの方向性</text>
  <text x="430" y="345" font-family="Arial, sans-serif" font-size="16" fill="#475569">• ENTP: 外から内へ（Ne → Ti）</text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="16" fill="#475569">• INTP: 内から外へ（Ti → Ne）</text>
  <text x="430" y="395" font-family="Arial, sans-serif" font-size="16" fill="#475569">• アイデアの火花 vs 堅牢な基盤</text>
  
  <!-- Type Tags -->
  <rect x="580" y="40" width="80" height="40" rx="20" fill="#2563eb"/>
  <text x="620" y="67" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">ENTP</text>
  <rect x="670" y="40" width="80" height="40" rx="20" fill="#1e3a8a"/>
  <text x="710" y="67" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">INTP</text>
</svg>
