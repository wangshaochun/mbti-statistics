<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="20" />
  
  <!-- Motivation & Weakness Theme -->
  <g transform="translate(400, 300)">
    <!-- Battery (Motivation) -->
    <rect x="-200" y="-100" width="150" height="200" fill="none" stroke="#22c55e" stroke-width="8" rx="10" />
    <rect x="-190" y="-90" width="130" height="180" fill="#dcfce7" rx="5" />
    <rect x="-190" y="10" width="130" height="80" fill="#22c55e" rx="2" />
    <rect x="-145" y="-120" width="40" height="20" fill="#22c55e" rx="2" />
    <text x="-125" y="130" font-family="Arial" font-weight="bold" font-size="20" fill="#166534" text-anchor="middle">MOTIVATION</text>
    
    <!-- Warning/Weakness Icon -->
    <g transform="translate(150, 0)">
      <path d="M 0 -100 L 100 100 L -100 100 Z" fill="#fee2e2" stroke="#ef4444" stroke-width="8" />
      <text x="0" y="70" font-family="Arial" font-weight="bold" font-size="80" fill="#ef4444" text-anchor="middle">!</text>
      <text x="0" y="130" font-family="Arial" font-weight="bold" font-size="20" fill="#991b1b" text-anchor="middle">WEAKNESS</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-weight="bold" font-size="36" fill="#1e293b" text-anchor="middle">MBTI: Strengths  Weaknesses</text>
</svg>