<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="20" fill="white" fill-opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#166534" text-anchor="middle">INFJ（提唱者）：核心的特徴の解説</text>

  <!-- Summary Grid -->
  <!-- Box 1: Core Traits -->
  <rect x="40" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#15803d">核心的特徴</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="16" fill="#166534">深い共感能力と鋭い洞察力</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="16" fill="#166534">物事の背後にある意味を見抜く</text>

  <!-- Box 2: Values -->
  <rect x="410" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#15803d">価値観主導</text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="16" fill="#166534">確固たる信念と理想を追求</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="16" fill="#166534">創造的で独立した思考スタイル</text>

  <!-- Box 3: Rarity -->
  <rect x="40" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">希少性と誤解</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">人口のわずか1-3%の希少タイプ</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">冷淡ではなく「選択的社交」</text>

  <!-- Box 4: Career -->
  <rect x="410" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">適した分野</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">心理カウンセリング・教育</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">執筆・非営利組織の管理</text>
</svg>
