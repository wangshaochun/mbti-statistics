<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad525" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8e063;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#56ab2f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad525)" />
  
  <!-- Character: Four Temperaments -->
  <g transform="translate(400, 225)">
    <!-- Four quadrants -->
    <rect x="-100" y="-100" width="100" height="100" fill="#e74c3c" opacity="0.7" /> <!-- Choleric -->
    <rect x="0" y="-100" width="100" height="100" fill="#f1c40f" opacity="0.7" /> <!-- Sanguine -->
    <rect x="-100" y="0" width="100" height="100" fill="#3498db" opacity="0.7" /> <!-- Melancholic -->
    <rect x="0" y="0" width="100" height="100" fill="#2ecc71" opacity="0.7" /> <!-- Phlegmatic -->
    
    <!-- Character in center -->
    <circle cx="0" cy="0" r="40" fill="#ffdbac" stroke="#fff" stroke-width="4" />
  </g>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Understanding Temperaments</text>
</svg>