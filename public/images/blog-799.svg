<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" rx="20" fill="url(#grad)"/>
  
  <!-- Header -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#166534">INFP が苦手な性格タイプ</text>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="20" fill="#15803d">価値観の相違と向き合うために</text>
  
  <!-- Summary Grid -->
  <g transform="translate(40, 140)">
    <rect width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">ESTJ (管理者)</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#3f6212">支配的で規則重視な姿勢に圧迫感を感じる</text>
    
    <rect x="380" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">ESTP (起業家)</text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#3f6212">衝動的で表面的な行動に不安を抱きやすい</text>
    
    <rect y="130" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">ENTJ (指揮官)</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="#3f6212">高圧的な管理スタイルに息苦しさを感じる</text>
    
    <rect x="380" y="130" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">ISFJ (擁護者)</text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" fill="#3f6212">伝統への過度な固執に束縛感を感じることも</text>
  </g>
  
  <!-- Type Tag -->
  <rect x="620" y="40" width="140" height="40" rx="20" fill="#166534"/>
  <text x="690" y="67" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">INFP</text>
</svg>
