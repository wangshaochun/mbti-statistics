<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" rx="20" fill="url(#grad)"/>
  
  <!-- Header -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#f8fafc">ENFP × ISTP 「暗路組」</text>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">対照的な二人が織りなす神秘的な絆</text>
  
  <!-- Summary Grid -->
  <g transform="translate(40, 140)">
    <rect width="340" height="100" rx="15" fill="#334155" filter="url(#shadow)"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4ade80">性格の対比</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">情熱的なENFPと冷静なISTPの化学反応</text>
    
    <rect x="380" width="340" height="100" rx="15" fill="#334155" filter="url(#shadow)"/>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4ade80">補完し合う関係</text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">感情と論理、直感と現実が絶妙に融合</text>
    
    <rect y="130" width="340" height="100" rx="15" fill="#334155" filter="url(#shadow)"/>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4ade80">共通の自由精神</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">束縛を嫌い、独自のライフスタイルを追求</text>
    
    <rect x="380" y="130" width="340" height="100" rx="15" fill="#334155" filter="url(#shadow)"/>
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4ade80">控えめで深い絆</text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">表立たず、内面で強く結びつく信頼関係</text>
  </g>
  
  <!-- Type Tags -->
  <rect x="540" y="40" width="100" height="30" rx="15" fill="#22c55e"/>
  <text x="590" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ENFP</text>
  
  <rect x="650" y="40" width="100" height="30" rx="15" fill="#fbbf24"/>
  <text x="700" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ISTP</text>
</svg>
