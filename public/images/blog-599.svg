<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Corridor Background -->
  <rect width="800" height="600" fill="#0f172a" rx="20" />
  <path d="M 0 300 L 800 300" stroke="#1e293b" stroke-width="2" />
  
  <!-- The Monster (Tentacles) -->
  <g transform="translate(400, 300)">
    <!-- Glowing Eyes in Dark -->
    <circle cx="-40" cy="-20" r="10" fill="#ef4444" />
    <circle cx="40" cy="-20" r="10" fill="#ef4444" />
    <!-- Tentacles -->
    <path d="M -100 0 Q -150 100 -200 50" fill="none" stroke="#475569" stroke-width="15" stroke-linecap="round" />
    <path d="M 100 0 Q 150 -100 200 -50" fill="none" stroke="#475569" stroke-width="15" stroke-linecap="round" />
    <path d="M 0 50 Q 50 150 100 100" fill="none" stroke="#475569" stroke-width="15" stroke-linecap="round" />
  </g>
  
  <!-- Hiding Detectives -->
  <g transform="translate(150, 450)">
    <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#fbbf24" />
    <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="14" fill="#1e293b" text-anchor="middle">ISTP</text>
    <path d="M -10 -10 L 10 -10" stroke="#1e293b" stroke-width="2" />
  </g>
  
  <g transform="translate(250, 450)">
    <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#3b82f6" />
    <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">ISTJ</text>
    <path d="M -10 -10 L 10 -10" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Text Bubble -->
  <path d="M 500 150 L 700 150 L 700 220 L 550 220 L 530 250 L 520 220 L 500 220 Z" fill="white" />
  <text x="600" y="190" font-family="Arial" font-weight="bold" font-size="20" fill="#ef4444" text-anchor="middle">FOUND YOU!</text>
  
  <text x="400" y="550" font-family="Arial" font-weight="bold" font-size="32" fill="white" text-anchor="middle">Crime Master: Found You</text>
</svg>