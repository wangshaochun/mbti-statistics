<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0fdf4" rx="20" />
  
  <!-- NF Social Anxiety Theme -->
  <g transform="translate(400, 300)">
    <!-- Person in Bubble -->
    <circle r="150" fill="#dcfce7" stroke="#22c55e" stroke-width="4" opacity="0.6" />
    
    <circle cx="0" cy="-30" r="50" fill="#86efac" stroke="#166534" stroke-width="2" />
    <path d="M -40 80 Q 0 40 40 80 L 60 150 L -60 150 Z" fill="#86efac" stroke="#166534" stroke-width="2" />
    
    <!-- Thought Bubble -->
    <g transform="translate(100, -100)">
      <ellipse cx="0" cy="0" rx="60" ry="40" fill="white" stroke="#166534" stroke-width="2" />
      <text x="0" y="10" font-family="Arial" font-size="14" fill="#166534" text-anchor="middle">Too much social...</text>
    </g>
    
    <!-- NF Label -->
    <text x="0" y="130" font-family="Arial" font-weight="bold" font-size="32" fill="#14532d" text-anchor="middle">NF TYPE</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-weight="bold" font-size="36" fill="#14532d" text-anchor="middle">NF Idealists: Social Struggles</text>
</svg>