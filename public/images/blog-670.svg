<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad10)" />
  
  <!-- Character holding blocks -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="50" fill="#A0AEC0" stroke="#333" stroke-width="2" />
    <rect x="-40" y="-50" width="80" height="100" rx="20" fill="#A0AEC0" stroke="#333" stroke-width="2" />
    
    <!-- Blocks -->
    <rect x="-100" y="0" width="40" height="40" fill="#4A90E2" stroke="#333" stroke-width="2" />
    <text x="-80" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#fff">E</text>
    
    <rect x="-50" y="0" width="40" height="40" fill="#F5A623" stroke="#333" stroke-width="2" />
    <text x="-30" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#fff">N</text>
    
    <rect x="10" y="0" width="40" height="40" fill="#FC8181" stroke="#333" stroke-width="2" />
    <text x="30" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#fff">F</text>
    
    <rect x="60" y="0" width="40" height="40" fill="#48BB78" stroke="#333" stroke-width="2" />
    <text x="80" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#fff">P</text>
    
    <text x="0" y="160" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">MBTI Letters</text>
    <text x="0" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Decoding the 4 Dimensions</text>
  </g>
</svg>
