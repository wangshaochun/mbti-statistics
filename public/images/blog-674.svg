<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- J vs P Comparison -->
  <g transform="translate(200, 300)" filter="url(#shadow)">
    <rect x="-80" y="-120" width="160" height="200" rx="10" fill="#fff" stroke="#4A90E2" stroke-width="4"/>
    <path d="M-50,-80 L50,-80 M-50,-50 L50,-50 M-50,-20 L50,-20" stroke="#4A90E2" stroke-width="3"/>
    <circle cx="-60" cy="-80" r="5" fill="#4A90E2"/>
    <circle cx="-60" cy="-50" r="5" fill="#4A90E2"/>
    <circle cx="-60" cy="-20" r="5" fill="#4A90E2"/>
    <text x="0" y="120" font-family="Arial" font-size="24" text-anchor="middle" fill="#4A90E2" font-weight="bold">Judging (J)</text>
  </g>
  
  <g transform="translate(600, 300)" filter="url(#shadow)">
    <path d="M-80,-100 Q0,-150 80,-100 Q120,0 80,100 Q0,150 -80,100 Q-120,0 -80,-100" fill="#fff" stroke="#F5A623" stroke-width="4"/>
    <path d="M-40,-40 Q0,0 40,-40 M-40,40 Q0,80 40,40" fill="none" stroke="#F5A623" stroke-width="3"/>
    <text x="0" y="120" font-family="Arial" font-size="24" text-anchor="middle" fill="#F5A623" font-weight="bold">Perceiving (P)</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">J vs P: The Essence</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Structure vs Flexibility</text>
</svg>