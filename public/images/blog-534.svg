<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad534" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow534">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#grad534)" />
  <g transform="translate(400, 225)">
    <!-- Character taking a test -->
    <circle cx="0" cy="-60" r="50" fill="#ffdbac" filter="url(#glow534)"/>
    <path d="M-40,0 Q-40,120 0,120 Q40,120 40,0 Z" fill="#2d3436" />
    <!-- Test paper -->
    <rect x="60" y="-20" width="80" height="100" fill="#fff" rx="5" transform="rotate(10)"/>
    <path d="M75,10 L125,10 M75,30 L125,30 M75,50 L105,50" stroke="#333" stroke-width="2" transform="rotate(10)"/>
    <!-- 8 Function symbols floating -->
    <text x="-150" y="-100" font-family="Arial" font-size="24" fill="#fff" opacity="0.8">Ni</text>
    <text x="150" y="-100" font-family="Arial" font-size="24" fill="#fff" opacity="0.8">Te</text>
    <text x="-180" y="50" font-family="Arial" font-size="24" fill="#fff" opacity="0.8">Fi</text>
    <text x="180" y="50" font-family="Arial" font-size="24" fill="#fff" opacity="0.8">Se</text>
  </g>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Jung's 8 Functions  MBTI</text>
</svg>