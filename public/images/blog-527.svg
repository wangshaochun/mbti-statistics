<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad527" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad527)" />
  
  <!-- Scene: History of MBTI (Timeline) -->
  <g transform="translate(400, 225)">
    <!-- Timeline line -->
    <path d="M-300,50 L300,50" stroke="#fff" stroke-width="4" stroke-dasharray="10,10" />
    
    <!-- Jung -->
    <circle cx="-200" cy="50" r="15" fill="#fff" />
    <text x="-200" y="90" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">Jung</text>
    
    <!-- Myers-Briggs -->
    <circle cx="0" cy="50" r="15" fill="#fff" />
    <text x="0" y="90" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">Myers-Briggs</text>
    
    <!-- Modern -->
    <circle cx="200" cy="50" r="15" fill="#fff" />
    <text x="200" y="90" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">Modern</text>
    
    <!-- Character looking at timeline -->
    <circle cx="0" cy="-80" r="40" fill="#ffdbac" />
  </g>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">History of MBTI</text>
</svg>