<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="20" fill="white" fill-opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af" text-anchor="middle">ENTP vs ENTJ：徹底比較</text>

  <!-- Comparison Grid -->
  <!-- Box 1: ENTP -->
  <rect x="40" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <rect x="60" y="160" width="80" height="30" rx="15" fill="#3b82f6"/>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ENTP</text>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">可能性の探求</text>
  <text x="60" y="245" font-family="Arial, sans-serif" font-size="16" fill="#2563eb">外向的直観(Ne)による拡散的思考</text>

  <!-- Box 2: ENTJ -->
  <rect x="410" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <rect x="430" y="160" width="80" height="30" rx="15" fill="#a855f7"/>
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ENTJ</text>
  <text x="430" y="215" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6b21a8">結果の達成</text>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="16" fill="#7c3aed">外向的思考(Te)による収束的思考</text>

  <!-- Box 3: Style -->
  <rect x="40" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">仕事のスタイル</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">ENTP: 柔軟な適応と革新</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">ENTJ: 戦略的計画と実行</text>

  <!-- Box 4: Role -->
  <rect x="410" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">役割の象徴</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">ENTP: 自由な「発明家」</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">ENTJ: 強力な「指揮官」</text>
</svg>
