<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff3bf;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)" />

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#f08c00" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">ESTP 成長のための5つの戦略</text>

  <!-- Main Content Boxes -->
  <!-- Box 1: Think -->
  <rect x="50" y="110" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="110" width="220" height="40" rx="10" fill="#fab005" />
  <text x="160" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">1. 行動前の思考</text>
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">衝動を抑え</text>
  <text x="160" y="205" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">結果を予測する</text>

  <!-- Box 2: Feelings -->
  <rect x="290" y="110" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="290" y="110" width="220" height="40" rx="10" fill="#fab005" />
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">2. 他者への配慮</text>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">周囲の感情を理解し</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">共感力を養う</text>

  <!-- Box 3: Planning -->
  <rect x="530" y="110" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="530" y="110" width="220" height="40" rx="10" fill="#fab005" />
  <text x="640" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">3. 長期的計画</text>
  <text x="640" y="180" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">目先の利益だけでなく</text>
  <text x="640" y="205" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">未来を見据える</text>

  <!-- Box 4: Finish -->
  <rect x="170" y="270" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="170" y="270" width="220" height="40" rx="10" fill="#fab005" />
  <text x="280" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">4. 完遂する力</text>
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">始めたことを</text>
  <text x="280" y="365" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">最後までやり遂げる</text>

  <!-- Box 5: Reflection -->
  <rect x="410" y="270" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="270" width="220" height="40" rx="10" fill="#fab005" />
  <text x="520" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">5. 自己反省</text>
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">経験から学び</text>
  <text x="520" y="365" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">内面を成長させる</text>

  <!-- MBTI Type Tag -->
  <rect x="700" y="390" width="80" height="40" rx="20" fill="#f08c00" />
  <text x="740" y="415" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">ESTP</text>
</svg>