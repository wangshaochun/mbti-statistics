<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <dropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Header -->
  <rect x="40" y="30" width="720" height="80" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#243b53" text-anchor="middle">ENTPと相性が悪いタイプ分析</text>
  
  <!-- 4 Summary Boxes -->
  <!-- ISFJ -->
  <rect x="40" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e53e3e">1. ISFJ (対極の存在)</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 伝統（Si）vs 革新（Ne）の衝突</text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 思考様式の根本的な違い</text>
  <text x="60" y="245" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 価値観の不一致による誤解</text>
  
  <!-- ESTJ -->
  <rect x="410" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e53e3e">2. ESTJ (秩序と自由)</text>
  <text x="430" y="195" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 支配欲 vs 自由精神の衝突</text>
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 意思決定方法（Te vs Ne）の対立</text>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• ルールへの態度の違い</text>
  
  <!-- INFJ -->
  <rect x="40" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d69e2e">3. INFJ (理想と現実)</text>
  <text x="60" y="345" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 感情表現のギャップ</text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 目標達成アプローチの相違</text>
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 議論好き vs 調和重視の摩擦</text>
  
  <!-- ESFJ -->
  <rect x="410" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d69e2e">4. ESFJ (社交と論理)</text>
  <text x="430" y="345" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 社交優先 vs 思考優先の違い</text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 承認欲求 vs 独立心の対立</text>
  <text x="430" y="395" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 行動様式と時間管理の摩擦</text>
  
  <!-- Type Tag -->
  <rect x="650" y="40" width="100" height="40" rx="20" fill="#243b53"/>
  <text x="700" y="67" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">ENTP</text>
</svg>
