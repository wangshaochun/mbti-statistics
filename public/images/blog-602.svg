<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Ventilation Duct Background -->
  <rect width="800" height="600" fill="#334155" rx="20" />
  <path d="M 0 100 L 800 100 M 0 500 L 800 500" stroke="#475569" stroke-width="4" stroke-dasharray="20,10" />
  
  <!-- Secret Documents -->
  <g transform="translate(400, 300) rotate(-10)">
    <rect x="-100" y="-140" width="200" height="280" fill="white" stroke="#cbd5e1" stroke-width="2" />
    <text x="-80" y="-100" font-family="Arial" font-size="12" fill="#1e293b">EXPERIMENT LOG #12</text>
    <line x1="-80" y1="-80" x2="80" y2="-80" stroke="#94a3b8" stroke-width="1" />
    <line x1="-80" y1="-60" x2="80" y2="-60" stroke="#94a3b8" stroke-width="1" />
    <text x="-80" y="0" font-family="Arial" font-weight="bold" font-size="14" fill="#ef4444">TOP SECRET</text>
  </g>
  
  <!-- 4 Detectives (Small Icons) -->
  <g transform="translate(100, 450)">
    <circle r="20" fill="#f472b6" /> <!-- ENFP -->
    <rect x="30" y="-20" width="40" height="40" rx="5" fill="#6366f1" /> <!-- INTJ -->
    <rect x="80" y="-20" width="40" height="40" rx="5" fill="#fbbf24" /> <!-- ISTP -->
    <rect x="130" y="-20" width="40" height="40" rx="5" fill="#3b82f6" /> <!-- ISTJ -->
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-weight="bold" font-size="32" fill="white" text-anchor="middle">Strategy and Escape</text>
</svg>