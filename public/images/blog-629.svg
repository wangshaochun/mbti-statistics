  <rect width="800" height="600" fill="#f0fdfa" rx="20" />
  
  <!-- Science Theme -->
  <g transform="translate(400, 300)">
    <!-- Lab Flask -->
    <path d="M -40 -150 L -40 -50 L -120 100 L 120 100 L 40 -50 L 40 -150 Z" fill="#ccfbf1" stroke="#0d9488" stroke-width="8" />
    <rect x="-60" y="50" width="120" height="40" fill="#2dd4bf" opacity="0.6" />
    <circle cx="0" cy="0" r="10" fill="#2dd4bf" />
    <circle cx="30" cy="-30" r="5" fill="#2dd4bf" />
    
    <!-- Brain Icon -->
    <g transform="translate(150, -50) scale(0.8)">
      <path d="M 0 0 Q 50 -50 100 0 Q 150 50 100 100 Q 50 150 0 100 Q -50 50 0 0" fill="#99f6e4" stroke="#0d9488" stroke-width="4" />
      <line x1="50" y1="0" x2="50" y2="100" stroke="#0d9488" stroke-width="2" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial" font-weight="bold" font-size="36" fill="#134e4a" text-anchor="middle">Is MBTI Scientific?</text>
