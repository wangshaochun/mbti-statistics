<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdf2f8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="20" fill="white" fill-opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#166534" text-anchor="middle">INFP：なぜ「小さな蝶」と呼ばれるのか</text>

  <!-- Summary Grid -->
  <!-- Box 1: Fragile Beauty -->
  <rect x="40" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#15803d">繊細な美しさ</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="16" fill="#166534">穏やかな外見と、非常に敏感な内面</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="16" fill="#166534">理解と保護を必要とする「心の翅」</text>

  <!-- Box 2: Freedom -->
  <rect x="410" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#15803d">自由な飛翔</text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="16" fill="#166534">精神的な自由と個人の理想を追求</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="16" fill="#166534">枠組みに縛られない独自の生き方</text>

  <!-- Box 3: Transformation -->
  <rect x="40" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">変容と成長</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">絶え間ない自己探求と精神的進化</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">真実の自分を探し求める旅路</text>

  <!-- Box 4: Environment -->
  <rect x="410" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">必要な環境</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">理解と支援のある「心の庭園」</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">批判を避け、創造性を育む場所</text>
</svg>
