<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Official Pairings -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Two Hearts / Puzzle -->
    <path d="M-80,0 Q-80,-40 -40,-40 Q0,-40 0,0 Q0,40 -40,40 Q-80,40 -80,0" fill="#FF6B6B" stroke="#333" stroke-width="3"/>
    <path d="M80,0 Q80,-40 40,-40 Q0,-40 0,0 Q0,40 40,40 Q80,40 80,0" fill="#4A90E2" stroke="#333" stroke-width="3"/>
    
    <text x="0" y="120" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">最高の相性</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">MBTI公式ペアリング</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Best Matches for 16 Types</text>
</svg>