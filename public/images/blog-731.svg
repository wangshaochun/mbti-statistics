<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e2ec;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)" />

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#243b53" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">ESTJ 管理能力向上の鍵</text>

  <!-- Main Content Boxes -->
  <!-- Box 1: Listen -->
  <rect x="50" y="110" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="110" width="220" height="40" rx="10" fill="#486581" />
  <text x="160" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">1. 傾聴の強化</text>
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="14" fill="#334e68" text-anchor="middle">他者の意見を尊重し</text>
  <text x="160" y="205" font-family="Arial, sans-serif" font-size="14" fill="#334e68" text-anchor="middle">多角的な視点を持つ</text>

  <!-- Box 2: Flexibility -->
  <rect x="290" y="110" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="290" y="110" width="220" height="40" rx="10" fill="#486581" />
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">2. 柔軟性の受容</text>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="14" fill="#334e68" text-anchor="middle">変化を恐れず</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" fill="#334e68" text-anchor="middle">新しい方法を試す</text>

  <!-- Box 3: Appreciation -->
  <rect x="530" y="110" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="530" y="110" width="220" height="40" rx="10" fill="#486581" />
  <text x="640" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">3. 感謝の表現</text>
  <text x="640" y="180" font-family="Arial, sans-serif" font-size="14" fill="#334e68" text-anchor="middle">チームの努力を認め</text>
  <text x="640" y="205" font-family="Arial, sans-serif" font-size="14" fill="#334e68" text-anchor="middle">ポジティブな環境を作る</text>

  <!-- Box 4: Balance -->
  <rect x="170" y="270" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="170" y="270" width="220" height="40" rx="10" fill="#486581" />
  <text x="280" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">4. WLBの維持</text>
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="14" fill="#334e68" text-anchor="middle">休息を大切にし</text>
  <text x="280" y="365" font-family="Arial, sans-serif" font-size="14" fill="#334e68" text-anchor="middle">燃え尽き症候群を防ぐ</text>

  <!-- Box 5: Learning -->
  <rect x="410" y="270" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="270" width="220" height="40" rx="10" fill="#486581" />
  <text x="520" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">5. 継続的な学習</text>
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="14" fill="#334e68" text-anchor="middle">自己研鑽を続け</text>
  <text x="520" y="365" font-family="Arial, sans-serif" font-size="14" fill="#334e68" text-anchor="middle">リーダーシップを磨く</text>

  <!-- MBTI Type Tag -->
  <rect x="700" y="390" width="80" height="40" rx="20" fill="#243b53" />
  <text x="740" y="415" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">ESTJ</text>
</svg>