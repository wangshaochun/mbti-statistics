<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#eff6ff" rx="20" />
  
  <!-- Keirsey Tree/Flowchart -->
  <g transform="translate(400, 300)">
    <!-- Root -->
    <rect x="-60" y="120" width="120" height="60" fill="#3b82f6" rx="10" />
    <text x="0" y="158" font-family="Arial" font-weight="bold" font-size="20" fill="white" text-anchor="middle">KEIRSEY</text>
    
    <!-- Branches -->
    <path d="M 0 120 L 0 50" stroke="#1e40af" stroke-width="4" />
    <path d="M 0 50 L -200 -50" stroke="#1e40af" stroke-width="4" />
    <path d="M 0 50 L -70 -50" stroke="#1e40af" stroke-width="4" />
    <path d="M 0 50 L 70 -50" stroke="#1e40af" stroke-width="4" />
    <path d="M 0 50 L 200 -50" stroke="#1e40af" stroke-width="4" />
    
    <!-- Nodes -->
    <circle cx="-200" cy="-50" r="40" fill="#93c5fd" stroke="#1e40af" stroke-width="2" />
    <text x="-200" y="-42" font-family="Arial" font-weight="bold" font-size="16" fill="#1e3a8a" text-anchor="middle">NT</text>
    
    <circle cx="-70" cy="-50" r="40" fill="#86efac" stroke="#166534" stroke-width="2" />
    <text x="-70" y="-42" font-family="Arial" font-weight="bold" font-size="16" fill="#14532d" text-anchor="middle">NF</text>
    
    <circle cx="70" cy="-50" r="40" fill="#fde047" stroke="#854d0e" stroke-width="2" />
    <text x="70" y="-42" font-family="Arial" font-weight="bold" font-size="16" fill="#713f12" text-anchor="middle">SJ</text>
    
    <circle cx="200" cy="-50" r="40" fill="#fdba74" stroke="#9a3412" stroke-width="2" />
    <text x="200" y="-42" font-family="Arial" font-weight="bold" font-size="16" fill="#7c2d12" text-anchor="middle">SP</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-weight="bold" font-size="36" fill="#1e3a8a" text-anchor="middle">Keirsey Temperament Sorter</text>
</svg>