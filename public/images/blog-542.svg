<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad542" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff758c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7eb3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad542)" />
  <g transform="translate(400, 225)">
    <!-- 2024 End / Life Control theme: Calendar and Steering wheel -->
    <rect x="-150" y="-100" width="100" height="100" fill="#fff" rx="5" />
    <text x="-100" y="-40" font-family="Arial" font-size="30" fill="#333" text-anchor="middle">2024</text>
    <!-- Steering wheel -->
    <circle cx="100" cy="-50" r="50" fill="none" stroke="#fff" stroke-width="8" />
    <line x1="100" y1="-100" x2="100" y2="0" stroke="#fff" stroke-width="4" />
    <line x1="50" y1="-50" x2="150" y2="-50" stroke="#fff" stroke-width="4" />
    <!-- Character -->
    <circle cx="0" cy="50" r="40" fill="#ffdbac" />
  </g>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Life Control: Goodbye 2024</text>
</svg>