<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Travel Background -->
  <rect width="800" height="600" fill="#f0f9ff" rx="20" />
  
  <!-- Map/Globe Icon -->
  <circle cx="400" cy="250" r="150" fill="#bae6fd" stroke="#0ea5e9" stroke-width="4" />
  <path d="M 300 200 Q 400 150 500 200 M 300 300 Q 400 350 500 300" fill="none" stroke="#0ea5e9" stroke-width="2" />
  
  <!-- Destination Icons -->
  <g transform="translate(200, 150)">
    <!-- Potala Palace (Simplified) -->
    <rect x="-40" y="-30" width="80" height="60" fill="#ef4444" rx="5" />
    <rect x="-30" y="-50" width="60" height="20" fill="white" rx="2" />
    <text x="0" y="50" font-family="Arial" font-weight="bold" font-size="12" fill="#1e293b" text-anchor="middle">INFJ: TIBET</text>
  </g>
  
  <g transform="translate(600, 150)">
    <!-- Hainan (Palm Tree) -->
    <rect x="-5" y="-20" width="10" height="40" fill="#92400e" />
    <path d="M -30 -30 Q 0 -50 30 -30 M -30 -20 Q 0 -40 30 -20" fill="none" stroke="#22c55e" stroke-width="8" stroke-linecap="round" />
    <text x="0" y="50" font-family="Arial" font-weight="bold" font-size="12" fill="#1e293b" text-anchor="middle">ENFP: HAINAN</text>
  </g>
  
  <g transform="translate(200, 400)">
    <!-- Chengdu (Panda) -->
    <circle r="30" fill="white" stroke="#1e293b" stroke-width="2" />
    <circle cx="-15" cy="-10" r="8" fill="#1e293b" />
    <circle cx="15" cy="-10" r="8" fill="#1e293b" />
    <circle cx="-15" cy="-35" r="10" fill="#1e293b" />
    <circle cx="15" cy="-35" r="10" fill="#1e293b" />
    <text x="0" y="50" font-family="Arial" font-weight="bold" font-size="12" fill="#1e293b" text-anchor="middle">ENTP: CHENGDU</text>
  </g>
  
  <g transform="translate(600, 400)">
    <!-- Iceland (Iceberg) -->
    <path d="M -40 30 L 0 -40 L 40 30 Z" fill="#f8fafc" stroke="#38bdf8" stroke-width="2" />
    <text x="0" y="50" font-family="Arial" font-weight="bold" font-size="12" fill="#1e293b" text-anchor="middle">ENTJ: ICELAND</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="540" font-family="Arial" font-weight="bold" font-size="32" fill="#1e293b" text-anchor="middle">2025 Golden Week Travel Guide</text>
</svg>