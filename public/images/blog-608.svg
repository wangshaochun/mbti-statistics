<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0fdf4" rx="20" />
  
  <!-- Brain/Heart Balance -->
  <g transform="translate(400, 300)">
    <!-- Scale -->
    <path d="M -200 100 L 200 100" stroke="#166534" stroke-width="8" stroke-linecap="round" />
    <path d="M 0 100 L 0 -50" stroke="#166534" stroke-width="8" stroke-linecap="round" />
    
    <!-- Brain (Logic) -->
    <g transform="translate(-150, 50)">
      <circle r="60" fill="#dcfce7" stroke="#22c55e" stroke-width="4" />
      <path d="M -20 -20 Q 0 -40 20 -20 M -20 0 Q 0 -20 20 0 M -20 20 Q 0 0 20 20" fill="none" stroke="#22c55e" stroke-width="2" />
      <text x="0" y="80" font-family="Arial" font-weight="bold" font-size="20" fill="#166534" text-anchor="middle">LOGIC</text>
    </g>
    
    <!-- Heart (Emotion) -->
    <g transform="translate(150, 50)">
      <path d="M 0 -30 Q 20 -50 40 -30 Q 60 -10 40 10 L 0 50 L -40 10 Q -60 -10 -40 -30 Q -20 -50 0 -30" fill="#fecaca" stroke="#ef4444" stroke-width="4" />
      <text x="0" y="80" font-family="Arial" font-weight="bold" font-size="20" fill="#991b1b" text-anchor="middle">EMOTION</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial" font-weight="bold" font-size="36" fill="#166534" text-anchor="middle">MBTI EQ Ranking</text>
  <text x="400" y="520" font-family="Arial" font-weight="bold" font-size="24" fill="#15803d" text-anchor="middle">Who is the Master of Emotions?</text>
</svg>