<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" rx="15" fill="#f0fdf4"/>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#166534">MBTI 緑のタイプ (外交官) の特徴</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">共感、調和、そして理想を追求する人々</text>

  <!-- Green Group Types -->
  <g transform="translate(100, 140)">
    <rect width="280" height="120" rx="10" fill="#fff" stroke="#22c55e" stroke-width="2"/>
    <text x="140" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#166534">INFJ / INFP</text>
    <text x="140" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">内向的な理想主義者</text>
    <text x="140" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">深い洞察と豊かな想像力</text>
  </g>

  <g transform="translate(420, 140)">
    <rect width="280" height="120" rx="10" fill="#fff" stroke="#22c55e" stroke-width="2"/>
    <text x="140" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#166534">ENFJ / ENFP</text>
    <text x="140" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">外向的な情熱家</text>
    <text x="140" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">他者を鼓舞し、変化を促す</text>
  </g>

  <!-- Common Traits -->
  <rect x="100" y="280" width="600" height="150" rx="10" fill="#fff" stroke="#22c55e" stroke-dasharray="5 5"/>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#166534">共通する強み</text>
  
  <circle cx="150" cy="360" r="5" fill="#22c55e"/>
  <text x="165" y="365" font-family="Arial, sans-serif" font-size="15" fill="#333">高い共感能力と他者への理解</text>
  
  <circle cx="150" cy="390" r="5" fill="#22c55e"/>
  <text x="165" y="395" font-family="Arial, sans-serif" font-size="15" fill="#333">意味や目的を重視する姿勢</text>
  
  <circle cx="450" cy="360" r="5" fill="#22c55e"/>
  <text x="465" y="365" font-family="Arial, sans-serif" font-size="15" fill="#333">創造的な問題解決</text>
  
  <circle cx="450" cy="390" r="5" fill="#22c55e"/>
  <text x="465" y="395" font-family="Arial, sans-serif" font-size="15" fill="#333">平和と調和を愛する心</text>
</svg>