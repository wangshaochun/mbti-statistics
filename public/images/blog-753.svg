<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5dbff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)" />

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#5f3dc4" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">INTJ 親の子育てガイド</text>

  <!-- Main Content Boxes -->
  <!-- Box 1: Strengths -->
  <rect x="50" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="110" width="340" height="40" rx="10" fill="#7950f2" />
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">子育ての強み</text>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">・論理的思考と大局観の育成</text>
  <text x="220" y="205" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">・独立心と高い集中力を養う</text>

  <!-- Box 2: Challenges -->
  <rect x="410" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="110" width="340" height="40" rx="10" fill="#7950f2" />
  <text x="580" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">直面する課題</text>
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">・感情の発達の抑圧とプレッシャー</text>
  <text x="580" y="205" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">・感情表現の不足による距離感</text>

  <!-- Box 3: Growth -->
  <rect x="50" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="270" width="340" height="40" rx="10" fill="#7950f2" />
  <text x="220" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">改善のヒント</text>
  <text x="220" y="340" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">「論理」だけでなく「感情」を</text>
  <text x="220" y="365" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">意図的にスケジュールに組み込む</text>

  <!-- Box 4: Action -->
  <rect x="410" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="270" width="340" height="40" rx="10" fill="#7950f2" />
  <text x="580" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">具体的なアクション</text>
  <text x="580" y="340" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">リラックスした遊びの時間を持ち</text>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">言葉での愛情表現を習慣化する</text>

  <!-- MBTI Type Tag -->
  <rect x="700" y="390" width="80" height="40" rx="20" fill="#5f3dc4" />
  <text x="740" y="415" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">INTJ</text>
</svg>