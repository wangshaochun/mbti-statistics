<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fff4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <dropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Header -->
  <rect x="40" y="30" width="720" height="80" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2b8a3e" text-anchor="middle">INFP vs INFJ：理想主義者の違い</text>
  
  <!-- Comparison Table -->
  <rect x="40" y="130" width="720" height="280" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Labels -->
  <text x="240" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2b8a3e" text-anchor="middle">INFP (調停者)</text>
  <text x="560" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2b8a3e" text-anchor="middle">INFJ (提唱者)</text>
  
  <!-- Row 1: Core -->
  <line x1="60" y1="190" x2="740" y2="190" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">核心</text>
  <text x="240" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">内なる価値 (Fi) の探求</text>
  <text x="560" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">内なるビジョン (Ni) の実現</text>
  
  <!-- Row 2: Focus -->
  <line x1="60" y1="240" x2="740" y2="240" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">焦点</text>
  <text x="240" y="270" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">個人の誠実さと自由</text>
  <text x="560" y="270" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">他者との調和と社会的貢献</text>
  
  <!-- Row 3: Style -->
  <line x1="60" y1="290" x2="740" y2="290" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">スタイル</text>
  <text x="240" y="320" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">柔軟で創造的な探索者</text>
  <text x="560" y="320" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">計画的で使命感のある提唱者</text>
  
  <!-- Row 4: Goal -->
  <line x1="60" y1="340" x2="740" y2="340" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">目標</text>
  <text x="240" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">自己実現と内面の平穏</text>
  <text x="560" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">世界をより良く変えること</text>
  
  <!-- Vertical Line -->
  <line x1="400" y1="140" x2="400" y2="400" stroke="#e2e8f0" stroke-width="1"/>
</svg>