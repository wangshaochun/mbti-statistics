<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffbeb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <dropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Header -->
  <rect x="40" y="30" width="720" height="80" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b" text-anchor="middle">ISTJ vs ISTP：実務家と分析者の違い</text>
  
  <!-- Comparison Table -->
  <rect x="40" y="130" width="720" height="280" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Labels -->
  <text x="240" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#243b53" text-anchor="middle">ISTJ (実務家)</text>
  <text x="560" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f08c00" text-anchor="middle">ISTP (分析者)</text>
  
  <!-- Row 1: Logic -->
  <line x1="60" y1="190" x2="740" y2="190" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">論理</text>
  <text x="240" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">体系を守る論理</text>
  <text x="560" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">状況に適応する論理</text>
  
  <!-- Row 2: Attitude -->
  <line x1="60" y1="240" x2="740" y2="240" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">態度</text>
  <text x="240" y="270" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">規則遵守・計画的</text>
  <text x="560" y="270" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">自由追求・柔軟</text>
  
  <!-- Row 3: Goal -->
  <line x1="60" y1="290" x2="740" y2="290" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">目標</text>
  <text x="240" y="320" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">安定と秩序の維持</text>
  <text x="560" y="320" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">実用的な問題解決</text>
  
  <!-- Row 4: Workplace -->
  <line x1="60" y1="340" x2="740" y2="340" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">適性</text>
  <text x="240" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">管理・監査・法律</text>
  <text x="560" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">技術・工学・芸術</text>
  
  <!-- Vertical Line -->
  <line x1="400" y1="140" x2="400" y2="400" stroke="#e2e8f0" stroke-width="1"/>
</svg>