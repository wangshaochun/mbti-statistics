<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Most Introverted (INFJ/INTJ) -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Deep Ocean / Bubble -->
    <circle cx="0" cy="0" r="150" fill="#EBF5FB" stroke="#3498DB" stroke-width="4" stroke-dasharray="10,5"/>
    <circle cx="0" cy="0" r="80" fill="#fff" stroke="#333" stroke-width="3"/>
    <path d="M-30,-10 Q0,-30 30,-10" fill="none" stroke="#333" stroke-width="3"/>
    
    <text x="0" y="180" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">最も内向的</text>
    <text x="0" y="210" font-family="Arial" font-size="20" text-anchor="middle" fill="#3498DB">INFJ &amp; INTJ</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">内向性の真実</text>
  <text x="400" y="540" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">The Deepest Introverts</text>
</svg>