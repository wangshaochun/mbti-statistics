<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Big Shots -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Throne/Chair -->
    <rect x="-100" y="-50" width="200" height="150" rx="10" fill="#D4AF37" stroke="#333" stroke-width="3"/>
    <rect x="-80" y="-150" width="160" height="150" rx="10" fill="#D4AF37" stroke="#333" stroke-width="3"/>
    <!-- Character -->
    <circle cx="0" cy="-80" r="40" fill="#333"/>
    <rect x="-30" y="-40" width="60" height="80" fill="#333"/>
    <!-- Crown -->
    <path d="M-30,-130 L-15,-110 L0,-130 L15,-110 L30,-130 L30,-100 L-30,-100 Z" fill="#FFD700" stroke="#333" stroke-width="2"/>
    
    <text x="0" y="150" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">INTJ &amp; ENTJ</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">The "Big Shots" of MBTI</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Success and Personality Types</text>
</svg>