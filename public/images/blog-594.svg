<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fogGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background Town -->
  <rect width="800" height="600" fill="#f8fafc" rx="20" />
  <path d="M 100 400 L 100 300 L 200 250 L 300 300 L 300 400 Z" fill="#e2e8f0" />
  <path d="M 500 400 L 500 280 L 600 220 L 700 280 L 700 400 Z" fill="#e2e8f0" />
  
  <!-- The Devouring Beast (Cute version) -->
  <g transform="translate(400, 350)">
    <!-- Body -->
    <path d="M -80 50 Q -100 -50 0 -80 Q 100 -50 80 50 Z" fill="#475569" />
    <!-- Eyes -->
    <circle cx="-30" cy="-20" r="12" fill="#fbbf24" />
    <circle cx="30" cy="-20" r="12" fill="#fbbf24" />
    <circle cx="-30" cy="-20" r="4" fill="black" />
    <circle cx="30" cy="-20" r="4" fill="black" />
    <!-- Mouth (Five-way split but cute) -->
    <path d="M -20 20 L 0 10 L 20 20 L 10 40 L -10 40 Z" fill="#ef4444" />
    <!-- Spikes -->
    <path d="M -40 -75 L -50 -90 L -30 -85" fill="#475569" />
    <path d="M 40 -75 L 50 -90 L 30 -85" fill="#475569" />
  </g>
  
  <!-- Fog Overlay -->
  <rect width="800" height="600" fill="url(#fogGrad)" rx="20" />
  
  <!-- Silence Sign -->
  <g transform="translate(150, 100)">
    <rect width="120" height="60" rx="5" fill="#1e293b" />
    <text x="60" y="40" font-family="Arial" font-weight="bold" font-size="24" fill="white" text-anchor="middle">SHH!</text>
  </g>
  
  <text x="400" y="540" font-family="Arial" font-weight="bold" font-size="32" fill="#1e293b" text-anchor="middle">Quiet Town's Secret</text>
</svg>