<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" rx="15" fill="#f0fdf4"/>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#166534">INFJの可能性を引き出す5つのステップ</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#22c55e">自己突破と心の成長のためのガイド</text>

  <!-- INFJ Growth Steps -->
  <rect x="50" y="130" width="700" height="300" rx="10" fill="#fff" stroke="#22c55e" stroke-width="2"/>
  
  <g transform="translate(80, 160)">
    <circle cx="20" cy="20" r="15" fill="#dcfce7"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">1</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">直感の検証と自己開示</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">内面に引きこもらず、適切な時に気持ちを表現する。</text>
  </g>

  <g transform="translate(80, 220)">
    <circle cx="20" cy="20" r="15" fill="#dcfce7"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">2</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">異議と多様性の受容</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">異なる意見を「対立」ではなく「新たな視点」として捉える。</text>
  </g>

  <g transform="translate(80, 280)">
    <circle cx="20" cy="20" r="15" fill="#dcfce7"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">3</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">率直なコミュニケーション</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">衝突を避けるための沈黙をやめ、問題を表面化させる。</text>
  </g>

  <g transform="translate(80, 340)">
    <circle cx="20" cy="20" r="15" fill="#dcfce7"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">4</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">外向的な交流と集中</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">交流の輪を広げ、目の前のタスクにじっくり取り組む。</text>
  </g>

  <text x="400" y="460" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#166534">理想主義から、現実を動かす実践的リーダーへ</text>
</svg>