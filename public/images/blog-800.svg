<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#854d0e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" rx="20" fill="url(#grad)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="1" fill="white" opacity="0.5"/>
  <circle cx="200" cy="150" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="600" cy="80" r="1" fill="white" opacity="0.4"/>
  <circle cx="700" cy="300" r="1.2" fill="white" opacity="0.6"/>
  <circle cx="400" cy="200" r="1" fill="white" opacity="0.3"/>
  
  <!-- Header -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fef9c3">ISTP と星座の類似性</text>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="20" fill="#fde047">理性的で現実的な「職人」の魂</text>
  
  <!-- Summary Grid -->
  <g transform="translate(40, 140)">
    <rect width="340" height="100" rx="15" fill="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fde047">乙女座との類似</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9">実用主義的完璧志向と高い分析能力</text>
    
    <rect x="380" width="340" height="100" rx="15" fill="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fde047">牡牛座との共通点</text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9">堅実で現実的な価値観と強い忍耐力</text>
    
    <rect y="130" width="340" height="100" rx="15" fill="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fde047">山羊座との共通点</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9">目標志向の実行力と仕事への責任感</text>
    
    <rect x="380" y="130" width="340" height="100" rx="15" fill="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fde047">性格の独自性</text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9">柔軟な適応力と鋭い内向的観察眼</text>
  </g>
  
  <!-- Type Tag -->
  <rect x="620" y="40" width="140" height="40" rx="20" fill="#eab308"/>
  <text x="690" y="67" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ISTP</text>
</svg>
