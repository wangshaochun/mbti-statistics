<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- P vs J -->
  <g transform="translate(200, 300)" filter="url(#shadow)">
    <!-- P: Messy/Flexible -->
    <rect x="-80" y="-80" width="160" height="160" rx="10" fill="#fff" stroke="#FFD93D" stroke-width="4"/>
    <path d="M-40,-20 L40,20 M-40,20 L40,-20" stroke="#FFD93D" stroke-width="4" stroke-linecap="round"/>
    <text x="0" y="120" font-family="Arial" font-size="24" text-anchor="middle" fill="#333" font-weight="bold">探索型 (P)</text>
  </g>
  
  <g transform="translate(600, 300)" filter="url(#shadow)">
    <!-- J: Organized/Planned -->
    <rect x="-80" y="-80" width="160" height="160" rx="10" fill="#fff" stroke="#4A90E2" stroke-width="4"/>
    <line x1="-40" y1="-40" x2="40" y2="-40" stroke="#4A90E2" stroke-width="4"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#4A90E2" stroke-width="4"/>
    <line x1="-40" y1="40" x2="40" y2="40" stroke="#4A90E2" stroke-width="4"/>
    <text x="0" y="120" font-family="Arial" font-size="24" text-anchor="middle" fill="#333" font-weight="bold">計画型 (J)</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">PとJの違い</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Perceiving vs Judging</text>
</svg>