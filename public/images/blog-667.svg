<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffaf0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbd38d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad7)" />
  
  <!-- ENFP Character - Cheerful Puppy -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="50" fill="#F6AD55" stroke="#333" stroke-width="2" />
    <rect x="-40" y="-50" width="80" height="100" rx="20" fill="#F6AD55" stroke="#333" stroke-width="2" />
    <!-- Puppy Ears -->
    <path d="M-40 -140 Q-60 -160 -50 -120" fill="#F6AD55" stroke="#333" stroke-width="2" />
    <path d="M40 -140 Q60 -160 50 -120" fill="#F6AD55" stroke="#333" stroke-width="2" />
    
    <path d="M-25 50 L-50 100 M25 50 L50 100" stroke="#333" stroke-width="4" stroke-linecap="round" />
    <path d="M-40 -20 L-90 -50 M40 -20 L90 -50" stroke="#333" stroke-width="4" stroke-linecap="round" />
    
    <!-- Sun -->
    <circle cx="300" cy="-200" r="40" fill="#F6E05E" />
    
    <text x="0" y="160" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">Cheerful Puppy (ENFP)</text>
    <text x="0" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Energy &amp; Optimism</text>
  </g>
</svg>
