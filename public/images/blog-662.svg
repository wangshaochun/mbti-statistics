<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7d7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad2)" />
  
  <!-- FE Character - Warm and Social -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="50" fill="#FC8181" stroke="#333" stroke-width="2" />
    <rect x="-40" y="-50" width="80" height="100" rx="20" fill="#FC8181" stroke="#333" stroke-width="2" />
    <path d="M-25 50 L-35 120 M25 50 L35 120" stroke="#333" stroke-width="4" stroke-linecap="round" />
    <path d="M-40 -20 L-80 10 M40 -20 L80 10" stroke="#333" stroke-width="4" stroke-linecap="round" />
    
    <!-- Hearts -->
    <path d="M-100 -150 Q-110 -170 -120 -150 T-100 -120 T-80 -150 Q-90 -170 -100 -150" fill="#F56565" />
    <path d="M100 -120 Q110 -140 120 -120 T100 -90 T80 -120 Q90 -140 100 -120" fill="#F56565" transform="scale(0.8)" />
    
    <text x="0" y="160" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">FE (Extraverted Feeling)</text>
    <text x="0" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Harmony &amp; Connection</text>
  </g>
</svg>
