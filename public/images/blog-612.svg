<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="20" />
  
  <!-- Graduation Cap / Career Icons -->
  <g transform="translate(400, 250)">
    <!-- Cap -->
    <path d="M -100 0 L 0 -50 L 100 0 L 0 50 Z" fill="#1e293b" />
    <rect x="-10" y="0" width="20" height="60" fill="#1e293b" />
    <path d="M 100 0 L 100 80" stroke="#f59e0b" stroke-width="4" />
    
    <!-- Briefcase -->
    <rect x="-60" y="100" width="120" height="80" fill="#64748b" rx="5" />
    <path d="M -20 100 Q 0 70 20 100" fill="none" stroke="#475569" stroke-width="4" />
  </g>
  
  <!-- MBTI Types -->
  <text x="200" y="450" font-family="Arial" font-weight="bold" font-size="24" fill="#334155" text-anchor="middle">INTJ</text>
  <text x="400" y="450" font-family="Arial" font-weight="bold" font-size="24" fill="#334155" text-anchor="middle">ENTP</text>
  <text x="600" y="450" font-family="Arial" font-weight="bold" font-size="24" fill="#334155" text-anchor="middle">ISTJ</text>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-weight="bold" font-size="36" fill="#0f172a" text-anchor="middle">MBTI Career Planning</text>
  <text x="400" y="540" font-family="Arial" font-weight="bold" font-size="24" fill="#1e293b" text-anchor="middle">Your Type, Your Future</text>
</svg>