<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="20" />
  
  <!-- Four Temperament Quadrants -->
  <g transform="translate(100, 100)">
    <!-- NT - Analysts -->
    <rect x="0" y="0" width="280" height="180" fill="#f3e8ff" stroke="#a855f7" stroke-width="4" rx="15" />
    <text x="140" y="60" font-family="Arial" font-weight="bold" font-size="32" fill="#6b21a8" text-anchor="middle">NT</text>
    <text x="140" y="110" font-family="Arial" font-size="20" fill="#7e22ce" text-anchor="middle">Analysts</text>
    <circle cx="140" cy="140" r="10" fill="#a855f7" />
    
    <!-- NF - Diplomats -->
    <rect x="320" y="0" width="280" height="180" fill="#f0fdf4" stroke="#22c55e" stroke-width="4" rx="15" />
    <text x="460" y="60" font-family="Arial" font-weight="bold" font-size="32" fill="#166534" text-anchor="middle">NF</text>
    <text x="460" y="110" font-family="Arial" font-size="20" fill="#15803d" text-anchor="middle">Diplomats</text>
    <circle cx="460" cy="140" r="10" fill="#22c55e" />
    
    <!-- SJ - Sentinels -->
    <rect x="0" y="220" width="280" height="180" fill="#eff6ff" stroke="#3b82f6" stroke-width="4" rx="15" />
    <text x="140" y="280" font-family="Arial" font-weight="bold" font-size="32" fill="#1e40af" text-anchor="middle">SJ</text>
    <text x="140" y="330" font-family="Arial" font-size="20" fill="#1d4ed8" text-anchor="middle">Sentinels</text>
    <circle cx="140" cy="360" r="10" fill="#3b82f6" />
    
    <!-- SP - Explorers -->
    <rect x="320" y="220" width="280" height="180" fill="#fffbeb" stroke="#eab308" stroke-width="4" rx="15" />
    <text x="460" y="280" font-family="Arial" font-weight="bold" font-size="32" fill="#854d0e" text-anchor="middle">SP</text>
    <text x="460" y="330" font-family="Arial" font-size="20" fill="#a16207" text-anchor="middle">Explorers</text>
    <circle cx="460" cy="360" r="10" fill="#eab308" />
  </g>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial" font-weight="bold" font-size="36" fill="#1e293b" text-anchor="middle">MBTI Four Temperaments</text>
</svg>