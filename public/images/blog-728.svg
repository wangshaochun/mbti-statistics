<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" rx="15" fill="#fffbeb"/>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#92400e">ESFPの可能性を引き出す5つのコツ</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#d97706">今を楽しみながら、未来を築くためのガイド</text>

  <!-- ESFP Growth Points -->
  <rect x="50" y="130" width="700" height="300" rx="10" fill="#fff" stroke="#fbbf24" stroke-width="2"/>
  
  <g transform="translate(80, 160)">
    <circle cx="20" cy="20" r="15" fill="#fef3c7"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">1</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">明確な目標設定とリスト化</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">衝動的な決断を避け、真の願望を計画に落とし込む。</text>
  </g>

  <g transform="translate(80, 220)">
    <circle cx="20" cy="20" r="15" fill="#fef3c7"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">2</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">長期主義と時間軸の拡大</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">現在の行動と将来のビジョンのバランスを学ぶ。</text>
  </g>

  <g transform="translate(80, 280)">
    <circle cx="20" cy="20" r="15" fill="#fef3c7"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">3</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">批判の受容と対立への直面</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">批判を成長の機会とし、不快な話題も勇敢に処理する。</text>
  </g>

  <g transform="translate(80, 340)">
    <circle cx="20" cy="20" r="15" fill="#fef3c7"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">4</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">享楽と責任のバランス</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">人生を謳歌しながら、重要な任務や義務も確実に果たす。</text>
  </g>
</svg>