<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)" />

  <!-- Abstract Sun/Hope -->
  <circle cx="900" cy="150" r="80" fill="#fef08a" opacity="0.6" filter="url(#soft-glow)" />
  
  <!-- Character (Line Art / Cartoon Style) -->
  <g transform="translate(400, 100)">
    <!-- Body/Pose: Standing tall, looking towards the sun -->
    <path d="M200 450 Q180 350 200 250 Q220 150 250 100" stroke="#1e293b" stroke-width="4" fill="none" stroke-linecap="round" />
    <circle cx="260" cy="80" r="35" stroke="#1e293b" stroke-width="4" fill="white" /> <!-- Head -->
    
    <!-- Arms: One hand on chest (feeling), one reaching out (strength) -->
    <path d="M210 280 Q150 300 140 350" stroke="#1e293b" stroke-width="4" fill="none" stroke-linecap="round" />
    <path d="M230 280 Q300 250 350 200" stroke="#1e293b" stroke-width="4" fill="none" stroke-linecap="round" />
    
    <!-- Heart (Symbolizing the emotional person) -->
    <path d="M210 260 Q220 240 230 260 Q240 280 210 300 Q180 280 190 260 Q200 240 210 260" fill="#f87171" opacity="0.8" />
  </g>

  <!-- Floating "Rejection" fragments (Crumbling away) -->
  <rect x="100" y="100" width="40" height="40" fill="#94a3b8" opacity="0.3" transform="rotate(15 100 100)" />
  <rect x="150" y="450" width="30" height="30" fill="#94a3b8" opacity="0.2" transform="rotate(-20 150 450)" />
  <path d="M1000 400 L1040 440 L1000 480 Z" fill="#94a3b8" opacity="0.1" />

  <!-- Text -->
  <rect x="0" y="480" width="1200" height="150" fill="white" opacity="0.8" />
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#1e293b" text-anchor="middle">
    感情豊かな人が拒絶にどう向き合うか？
  </text>
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="24" fill="#475569" text-anchor="middle">
    自信と力を取り戻すための4つの提案
  </text>
</svg>
