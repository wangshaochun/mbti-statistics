<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#fff7ed" rx="20" />
  <g transform="translate(400, 300)">
    <!-- Ladder of Contempt -->
    <rect x="-150" y="100" width="100" height="40" fill="#ffedd5" stroke="#ea580c" stroke-width="2" />
    <rect x="-50" y="50" width="100" height="40" fill="#fed7aa" stroke="#ea580c" stroke-width="2" />
    <rect x="50" y="0" width="100" height="40" fill="#fdba74" stroke="#ea580c" stroke-width="2" />
    
    <!-- Characters on Ladder -->
    <circle cx="-100" cy="80" r="15" fill="#ea580c" />
    <circle cx="0" cy="30" r="15" fill="#ea580c" />
    <circle cx="100" cy="-20" r="15" fill="#ea580c" />
    
    <text x="0" y="-100" font-family="Arial" font-weight="bold" font-size="24" fill="#9a3412" text-anchor="middle">CONTEMPT CHAIN</text>
  </g>
  <text x="400" y="520" font-family="Arial" font-weight="bold" font-size="36" fill="#7c2d12" text-anchor="middle">The MBTI Contempt Chain</text>
