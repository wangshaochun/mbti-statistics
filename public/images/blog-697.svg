<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- 2.7% Type (INFJ) -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Unique Person / Advocate -->
    <circle cx="0" cy="-60" r="50" fill="#fff" stroke="#8E44AD" stroke-width="4"/>
    <path d="M-40,40 Q0,0 40,40" fill="none" stroke="#8E44AD" stroke-width="4" stroke-linecap="round"/>
    <text x="0" y="100" font-family="Arial" font-size="40" text-anchor="middle" fill="#8E44AD" font-weight="bold">2.7%</text>
    <text x="0" y="160" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">提唱者 (INFJ)</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">わずか2.7%の存在</text>
  <text x="400" y="540" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">The Rarity of INFJ</text>
</svg>