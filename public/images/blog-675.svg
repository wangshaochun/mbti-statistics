<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- 4 Colors -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <rect x="-160" y="-160" width="150" height="150" rx="20" fill="#9B59B6"/> <!-- Purple: Analysts -->
    <rect x="10" y="-160" width="150" height="150" rx="20" fill="#3498DB"/> <!-- Blue: Sentinels -->
    <rect x="-160" y="10" width="150" height="150" rx="20" fill="#2ECC71"/> <!-- Green: Diplomats -->
    <rect x="10" y="10" width="150" height="150" rx="20" fill="#F1C40F"/> <!-- Yellow: Explorers -->
    
    <text x="-85" y="-85" font-family="Arial" font-size="20" text-anchor="middle" fill="#fff">NT</text>
    <text x="85" y="-85" font-family="Arial" font-size="20" text-anchor="middle" fill="#fff">SJ</text>
    <text x="-85" y="85" font-family="Arial" font-size="20" text-anchor="middle" fill="#fff">NF</text>
    <text x="85" y="85" font-family="Arial" font-size="20" text-anchor="middle" fill="#fff">SP</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">The 4 Colors of MBTI</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Understanding Group Classifications</text>
</svg>