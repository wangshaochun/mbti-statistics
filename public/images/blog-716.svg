<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" rx="15" fill="#f5f3ff"/>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#5b21b6">MBTIにおける J (判断型) の意味</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#8b5cf6">計画性と決断力を重視するライフスタイル</text>

  <!-- J-Type Characteristics -->
  <rect x="50" y="130" width="700" height="300" rx="10" fill="#fff" stroke="#7c3aed" stroke-width="2"/>
  
  <g transform="translate(80, 170)">
    <circle cx="20" cy="20" r="15" fill="#ede9fe"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">1</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">計画的で組織的</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" fill="#666">スケジュールを立て、物事を整理整頓することを好みます。</text>
  </g>

  <g transform="translate(80, 240)">
    <circle cx="20" cy="20" r="15" fill="#ede9fe"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">2</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">決断の速さ</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" fill="#666">早めに結論を出し、未完了のタスクを終わらせることに満足感を得ます。</text>
  </g>

  <g transform="translate(80, 310)">
    <circle cx="20" cy="20" r="15" fill="#ede9fe"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">3</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">規則と構造</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" fill="#666">明確なガイドラインや期限がある環境で力を発揮します。</text>
  </g>

  <text x="400" y="460" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#5b21b6">主なタイプ: XXXJ (INTJ, INFJ, ISTJ, ISFJ, ENTJ, ENFJ, ESTJ, ESFJ)</text>
</svg>