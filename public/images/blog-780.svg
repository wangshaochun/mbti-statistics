<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <dropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Header -->
  <rect x="40" y="30" width="720" height="80" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b" text-anchor="middle">INTJ vs ISTJ：戦略家と管理者の違い</text>
  
  <!-- 4 Summary Boxes -->
  <!-- INTJ -->
  <rect x="40" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4f46e5">INTJ：独立した戦略家</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 未来志向・抽象的思考（Ni）</text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 革新と効率を追求する</text>
  <text x="60" y="245" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 複雑なシステムの計画が得意</text>
  
  <!-- ISTJ -->
  <rect x="410" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0891b2">ISTJ：現実的な実行者</text>
  <text x="430" y="195" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 現実志向・具体的思考（Si）</text>
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 細部、事実、伝統を重視</text>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 既知のルールや手順を遵守</text>
  
  <!-- Decision Making -->
  <rect x="40" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">意思決定のプロセス</text>
  <text x="60" y="345" font-family="Arial, sans-serif" font-size="16" fill="#475569">• INTJ: 長期的影響と可能性</text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="16" fill="#475569">• ISTJ: 過去の経験と実績</text>
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 理論 vs 実践の対比</text>
  
  <!-- Change -->
  <rect x="410" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">変化への対応</text>
  <text x="430" y="345" font-family="Arial, sans-serif" font-size="16" fill="#475569">• INTJ: 変化を歓迎し革新を求める</text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="16" fill="#475569">• ISTJ: 安定を好み秩序を維持する</text>
  <text x="430" y="395" font-family="Arial, sans-serif" font-size="16" fill="#475569">• 柔軟性 vs 堅実性の違い</text>
  
  <!-- Type Tags -->
  <rect x="580" y="40" width="80" height="40" rx="20" fill="#4f46e5"/>
  <text x="620" y="67" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">INTJ</text>
  <rect x="670" y="40" width="80" height="40" rx="20" fill="#0891b2"/>
  <text x="710" y="67" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">ISTJ</text>
</svg>
