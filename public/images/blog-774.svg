<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffbeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <dropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Header -->
  <rect x="40" y="30" width="720" height="80" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#92400e" text-anchor="middle">ISTP（鑑定家）と親和性の高い星座</text>
  
  <!-- 4 Summary Boxes -->
  <!-- Group 1 -->
  <rect x="40" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f08c00">射手座・水瓶座</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 自由と独立を追求する精神</text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 好奇心旺盛で冒険を好む</text>
  <text x="60" y="245" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 伝統に縛られない革新性</text>
  
  <!-- Group 2 -->
  <rect x="410" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f08c00">乙女座・山羊座</text>
  <text x="430" y="195" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 実務的で細部へのこだわり</text>
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 高い分析能力と目標志向</text>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 冷静かつ理性的な進め方</text>
  
  <!-- Group 3 -->
  <rect x="40" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f08c00">蠍座</text>
  <text x="60" y="345" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 熟慮を重ねる冷静な分析</text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 確固たる意志と決断力</text>
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 高い適応能力と神秘性</text>
  
  <!-- Core Traits -->
  <rect x="410" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3182ce">ISTPの核心的特質</text>
  <text x="430" y="345" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 合理性と冷静な判断</text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 実用的な問題解決能力</text>
  <text x="430" y="395" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 直接行動する「鑑定家」</text>
  
  <!-- Type Tag -->
  <rect x="650" y="40" width="100" height="40" rx="20" fill="#f08c00"/>
  <text x="700" y="67" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">ISTP</text>
</svg>