<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9c3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="20" fill="white" fill-opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#854d0e" text-anchor="middle">ISFP：学業でトップを目指す戦略</text>

  <!-- Summary Grid -->
  <!-- Box 1: Strengths -->
  <rect x="40" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#a16207">独自の強み</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="16" fill="#854d0e">深い集中力と鋭い観察力</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="16" fill="#854d0e">独自の視点による創造的解決</text>

  <!-- Box 2: Motivation -->
  <rect x="410" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#a16207">内発的動機</text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="16" fill="#854d0e">価値観に合致した時の爆発力</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="16" fill="#854d0e">意味のある学習への高い責任感</text>

  <!-- Box 3: Challenges -->
  <rect x="40" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">直面する課題</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">伝統的な教育モデルへの適応</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">抽象的な理論学習への苦手意識</text>

  <!-- Box 4: Strategies -->
  <rect x="410" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">成功への戦略</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">視覚化ツールと実践的応用</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">自分に合った学習環境の構築</text>
</svg>
