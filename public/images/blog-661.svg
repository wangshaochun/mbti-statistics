<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad1)" />
  
  <!-- S (Sensing) Character - Looking at details -->
  <g transform="translate(200, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="40" fill="#4A90E2" stroke="#333" stroke-width="2" />
    <rect x="-30" y="-60" width="60" height="80" rx="15" fill="#4A90E2" stroke="#333" stroke-width="2" />
    <path d="M-20 20 L-30 70 M20 20 L30 70" stroke="#333" stroke-width="3" stroke-linecap="round" />
    <path d="M-30 -30 L-60 -10 M30 -30 L60 -10" stroke="#333" stroke-width="3" stroke-linecap="round" />
    <!-- Magnifying glass -->
    <circle cx="-70" cy="0" r="20" fill="none" stroke="#333" stroke-width="3" />
    <line x1="-55" y1="15" x2="-40" y2="30" stroke="#333" stroke-width="4" />
    <text x="0" y="110" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">S (Sensing)</text>
  </g>

  <!-- N (Intuition) Character - Looking at the big picture -->
  <g transform="translate(600, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="40" fill="#F5A623" stroke="#333" stroke-width="2" />
    <rect x="-30" y="-60" width="60" height="80" rx="15" fill="#F5A623" stroke="#333" stroke-width="2" />
    <path d="M-20 20 L-30 70 M20 20 L30 70" stroke="#333" stroke-width="3" stroke-linecap="round" />
    <path d="M-30 -30 L-60 -50 M30 -30 L60 -50" stroke="#333" stroke-width="3" stroke-linecap="round" />
    <!-- Telescope/Stars -->
    <path d="M-10 -150 L10 -150 M0 -160 L0 -140" stroke="#F5A623" stroke-width="2" />
    <circle cx="20" cy="-160" r="3" fill="#F5A623" />
    <circle cx="-20" cy="-140" r="2" fill="#F5A623" />
    <text x="0" y="110" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">N (Intuition)</text>
  </g>

  <path d="M350 300 L450 300" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5" />
</svg>
