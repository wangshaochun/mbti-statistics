<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ebf4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bee3f8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad9)" />
  
  <!-- Ni (Introverted Intuition) - Focused -->
  <g transform="translate(200, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="40" fill="#4299E1" stroke="#333" stroke-width="2" />
    <rect x="-30" y="-60" width="60" height="80" rx="15" fill="#4299E1" stroke="#333" stroke-width="2" />
    <!-- Single Lightbulb -->
    <circle cx="0" cy="-160" r="15" fill="#FAF089" stroke="#333" stroke-width="2" />
    <line x1="0" y1="-145" x2="0" y2="-130" stroke="#333" stroke-width="2" />
    <text x="0" y="110" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Ni (Focused)</text>
  </g>

  <!-- Ne (Extraverted Intuition) - Branching -->
  <g transform="translate(600, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="40" fill="#667EEA" stroke="#333" stroke-width="2" />
    <rect x="-30" y="-60" width="60" height="80" rx="15" fill="#667EEA" stroke="#333" stroke-width="2" />
    <!-- Branching ideas -->
    <path d="M0 -140 L-30 -170 M0 -140 L30 -170 M0 -140 L0 -180" stroke="#333" stroke-width="2" />
    <circle cx="-30" cy="-170" r="5" fill="#FAF089" />
    <circle cx="30" cy="-170" r="5" fill="#FAF089" />
    <circle cx="0" cy="-180" r="5" fill="#FAF089" />
    <text x="0" y="110" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Ne (Branching)</text>
  </g>

  <path d="M350 300 L450 300" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5" />
</svg>
