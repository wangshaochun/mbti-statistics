<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Cold-blooded Ranking -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Ice Cube -->
    <rect x="-100" y="-100" width="200" height="200" rx="20" fill="#D6EAF8" stroke="#3498DB" stroke-width="4"/>
    <path d="M-60,-40 L60,-40 M-60,0 L60,0 M-60,40 L60,40" stroke="#3498DB" stroke-width="2" opacity="0.5"/>
    
    <text x="0" y="20" font-family="Arial" font-size="40" text-anchor="middle" fill="#3498DB" font-weight="bold">COLD</text>
    <text x="0" y="160" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">冷徹ランキング</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">最も冷酷なタイプは？</text>
  <text x="400" y="540" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Rationality vs Coldness</text>
</svg>