<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="20" fill="white" fill-opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4b5563" text-anchor="middle">INTJ：感情の「素早い手放し」の真相</text>

  <!-- Summary Grid -->
  <!-- Box 1: Rational Decision -->
  <rect x="40" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6b21a8">理性的意思決定</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="16" fill="#7c3aed">関係の実現可能性を客観的に評価</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="16" fill="#7c3aed">「修復不可能」なら果断に決断</text>

  <!-- Box 2: Internal Processing -->
  <rect x="410" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6b21a8">内面での深い消化</text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="16" fill="#7c3aed">感情は一人で静かに処理する</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="16" fill="#7c3aed">表面の冷静さと内面の嵐のギャップ</text>

  <!-- Box 3: Preparation -->
  <rect x="40" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">心理的準備</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">直観(Ni)による未来の予見</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">別れを事前に「予行演習」している</text>

  <!-- Box 4: Independence -->
  <rect x="410" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">独立性と成長</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">強い自己同一性による速やかな回復</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">失敗を個人成長の機会と捉える</text>
</svg>
