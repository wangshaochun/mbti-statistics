<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- S vs N Comparison -->
  <g transform="translate(200, 300)" filter="url(#shadow)">
    <!-- Sensing: Magnifying Glass -->
    <circle cx="0" cy="0" r="60" fill="#fff" stroke="#4A90E2" stroke-width="4"/>
    <path d="M40,40 L80,80" stroke="#4A90E2" stroke-width="8" stroke-linecap="round"/>
    <text x="0" y="120" font-family="Arial" font-size="24" text-anchor="middle" fill="#4A90E2" font-weight="bold">Sensing (S)</text>
  </g>
  
  <g transform="translate(600, 300)" filter="url(#shadow)">
    <!-- Intuition: Telescope/Stars -->
    <path d="M-40,40 L40,-40" stroke="#F5A623" stroke-width="8" stroke-linecap="round"/>
    <circle cx="50" cy="-50" r="10" fill="#F5A623"/>
    <circle cx="20" cy="-70" r="5" fill="#F5A623"/>
    <circle cx="70" cy="-20" r="5" fill="#F5A623"/>
    <text x="0" y="120" font-family="Arial" font-size="24" text-anchor="middle" fill="#F5A623" font-weight="bold">Intuition (N)</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">S vs N: How We Perceive</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Facts vs Possibilities</text>
</svg>