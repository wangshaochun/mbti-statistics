<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Pisces & MBTI -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Fish/Pisces Symbol -->
    <path d="M-100,0 Q-50,-80 0,0 Q50,80 100,0" fill="none" stroke="#3498DB" stroke-width="8" stroke-linecap="round"/>
    <path d="M-100,0 Q-50,80 0,0 Q50,-80 100,0" fill="none" stroke="#3498DB" stroke-width="8" stroke-linecap="round"/>
    <!-- Bubbles -->
    <circle cx="-40" cy="-60" r="10" fill="#AED6F1" opacity="0.6"/>
    <circle cx="40" cy="60" r="15" fill="#AED6F1" opacity="0.6"/>
    
    <text x="0" y="150" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">Pisces: The Dreamer</text>
    <text x="0" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#3498DB">INFP / INFJ / ENFP</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">Pisces and MBTI Types</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Astrology meets Personality Theory</text>
</svg>