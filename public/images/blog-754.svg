<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5dbff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)" />

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#5f3dc4" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">INTP 視点から見る宮廷闘争</text>

  <!-- Main Content Boxes -->
  <!-- Box 1: Core Conflict -->
  <rect x="50" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="110" width="340" height="40" rx="10" fill="#7950f2" />
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">核心的な衝突</text>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">・内面の論理 vs 外面の儀礼体系</text>
  <text x="220" y="205" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">・不合理な権威への反抗心</text>

  <!-- Box 2: INTP Traits -->
  <rect x="410" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="110" width="340" height="40" rx="10" fill="#7950f2" />
  <text x="580" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">INTPの振る舞い</text>
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">・冷静な分析と「死亡」エンドの受容</text>
  <text x="580" y="205" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">・社交不安と「背景板」への願望</text>

  <!-- Box 3: Type Clash -->
  <rect x="50" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="270" width="340" height="40" rx="10" fill="#7950f2" />
  <text x="220" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">タイプ間の対立</text>
  <text x="220" y="340" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">INTP (Ti/Ne) vs ESTJ (Te/Si)</text>
  <text x="220" y="365" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">価値観の根本的な相違</text>

  <!-- Box 4: Conclusion -->
  <rect x="410" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="270" width="340" height="40" rx="10" fill="#7950f2" />
  <text x="580" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">結論</text>
  <text x="580" y="340" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">後宮生活はINTPにとって</text>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="14" fill="#3b116b" text-anchor="middle">究極の「生存困難」環境である</text>

  <!-- MBTI Type Tag -->
  <rect x="700" y="390" width="80" height="40" rx="20" fill="#5f3dc4" />
  <text x="740" y="415" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">INTP</text>
</svg>