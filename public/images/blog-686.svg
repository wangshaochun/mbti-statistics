<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- ENTJ Leader -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Megaphone -->
    <path d="M-100,0 L0,-50 L0,50 Z" fill="#FFD93D" stroke="#333" stroke-width="3"/>
    <rect x="0" y="-60" width="20" height="120" rx="5" fill="#FFD93D" stroke="#333" stroke-width="3"/>
    <!-- Sound Waves -->
    <path d="M40,-30 Q60,0 40,30" fill="none" stroke="#333" stroke-width="3"/>
    <path d="M60,-50 Q90,0 60,50" fill="none" stroke="#333" stroke-width="3"/>
    
    <text x="0" y="150" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">指揮官 (ENTJ)</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">リーダータイプ人格の強み</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">The Commander Personality</text>
</svg>