<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" rx="20" fill="url(#grad)"/>
  
  <!-- Header -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#166534">ENFJ vs ESFJ</text>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="20" fill="#0369a1">認知機能と行動パターンの徹底比較</text>
  
  <!-- Summary Grid -->
  <g transform="translate(40, 140)">
    <rect width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">認知機能の違い</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#3f6212">ENFJ: 直観(Ni)重視 / ESFJ: 感覚(Si)重視</text>
    
    <rect x="380" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">思考パターン</text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#3f6212">未来志向の理想主義 vs 現実志向の実用主義</text>
    
    <rect y="130" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">職場スタイル</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="#3f6212">ビジョンと革新 vs 規範と標準化の追求</text>
    
    <rect x="380" y="130" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">価値観の相違</text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" fill="#3f6212">自己実現と社会進歩 vs 安定と伝統の調和</text>
  </g>
  
  <!-- Type Tags -->
  <rect x="540" y="40" width="100" height="30" rx="15" fill="#22c55e"/>
  <text x="590" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ENFJ</text>
  
  <rect x="650" y="40" width="100" height="30" rx="15" fill="#0ea5e9"/>
  <text x="700" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ESFJ</text>
</svg>
