<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad522" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ca1af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad522)" />
  
  <!-- Scene: Dark Glory theme (Bullying/Revenge) -->
  <g transform="translate(400, 225)">
    <!-- Dark silhouette -->
    <path d="M-100,100 Q-100,-50 0,-50 Q100,-50 100,100 Z" fill="#000" opacity="0.7" />
    
    <!-- Glowing flower (Moon Glory) -->
    <path d="M0,-80 Q20,-120 0,-160 Q-20,-120 0,-80" fill="#fff" opacity="0.8" />
    <path d="M0,-80 Q40,-100 80,-80 Q40,-60 0,-80" fill="#fff" opacity="0.8" />
    <path d="M0,-80 Q-40,-100 -80,-80 Q-40,-60 0,-80" fill="#fff" opacity="0.8" />
    
    <!-- Cracks -->
    <path d="M-200,150 L-150,120 L-100,140 L-50,110" stroke="#fff" stroke-width="2" fill="none" opacity="0.5" />
    <path d="M200,150 L150,120 L100,140 L50,110" stroke="#fff" stroke-width="2" fill="none" opacity="0.5" />
  </g>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">The Glory: Bullying Revenge</text>
