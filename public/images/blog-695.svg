<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Se (Extraverted Sensing) -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Sun / Energy -->
    <circle cx="0" cy="0" r="100" fill="#FFD93D" stroke="#333" stroke-width="4"/>
    <path d="M0,-140 L0,-110 M0,110 L0,140 M-140,0 L-110,0 M110,0 L140,0" stroke="#333" stroke-width="4"/>
    <path d="M-100,-100 L-80,-80 M80,80 L100,100 M-100,100 L-80,80 M80,-80 L100,-100" stroke="#333" stroke-width="4"/>
    
    <text x="0" y="180" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">外向的感覚 (Se)</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">今この瞬間を生きる</text>
  <text x="400" y="540" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Extraverted Sensing Function</text>
</svg>