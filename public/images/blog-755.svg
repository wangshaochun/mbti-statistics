<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff3bf;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)" />

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#f08c00" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">ISFP 男性の真実と可能性</text>

  <!-- Main Content Boxes -->
  <!-- Box 1: Misconceptions -->
  <rect x="50" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="110" width="340" height="40" rx="10" fill="#fab005" />
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">誤解される理由</text>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">・競争への無関心と計画性の欠如</text>
  <text x="220" y="205" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">・プレッシャーからの逃避傾向</text>

  <!-- Box 2: Hidden Strengths -->
  <rect x="410" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="110" width="340" height="40" rx="10" fill="#fab005" />
  <text x="580" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">隠れた強み</text>
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">・卓越した芸術的感性と共感力</text>
  <text x="580" y="205" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">・高い適応能力と独自の価値観</text>

  <!-- Box 3: Growth -->
  <rect x="50" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="270" width="340" height="40" rx="10" fill="#fab005" />
  <text x="220" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">成長のヒント</text>
  <text x="220" y="340" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">「小さな目標」を設定し</text>
  <text x="220" y="365" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">責任感と経済的自立を養う</text>

  <!-- Box 4: Conclusion -->
  <rect x="410" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="270" width="340" height="40" rx="10" fill="#fab005" />
  <text x="580" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">結論</text>
  <text x="580" y="340" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">「役立たず」は単なる偏見</text>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">自分に合った道で輝きを放つ</text>

  <!-- MBTI Type Tag -->
  <rect x="700" y="390" width="80" height="40" rx="20" fill="#f08c00" />
  <text x="740" y="415" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">ISFP</text>
</svg>