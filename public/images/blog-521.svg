<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad521" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff758c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7eb3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad521)" />
  
  <!-- Character: Independent Woman -->
  <g transform="translate(400, 225)">
    <!-- Character -->
    <circle cx="0" cy="-60" r="50" fill="#ffdbac" />
    <path d="M-50,-60 Q-50,-120 0,-120 Q50,-120 50,-60" fill="#2d3436" /> <!-- Hair -->
    <path d="M-45,0 Q-45,120 0,120 Q45,120 45,0 Z" fill="#fd79a8" /> <!-- Dress -->
    
    <!-- Symbols: Briefcase and Wedding Ring -->
    <rect x="-150" y="20" width="60" height="40" rx="5" fill="#636e72" /> <!-- Briefcase -->
    <circle cx="150" cy="40" r="20" stroke="#f1c40f" stroke-width="5" fill="none" /> <!-- Ring -->
    
    <!-- Balance scale -->
    <path d="M-180,100 L180,100" stroke="#fff" stroke-width="2" />
  </g>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Independence & Marriage</text>
</svg>