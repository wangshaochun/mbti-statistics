<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="20" fill="white" fill-opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#166534" text-anchor="middle">INFJ（提唱者）：静かな理想主義者</text>

  <!-- Summary Grid -->
  <!-- Box 1: Insight -->
  <rect x="40" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#15803d">神秘的な洞察力</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="16" fill="#166534">他者の感情や本質を鋭く察知</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="16" fill="#166534">「読心術」のような共感能力</text>

  <!-- Box 2: Idealism -->
  <rect x="410" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#15803d">完璧主義と深い思考</text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="16" fill="#166534">人生の意味や哲学を深く探求</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="16" fill="#166534">自分に厳しく、理想を追求</text>

  <!-- Box 3: Relationships -->
  <rect x="40" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">人間関係のスタイル</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">少数の「真の友人」を大切にする</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">魂のレベルでのつながりを重視</text>

  <!-- Box 4: Growth -->
  <rect x="410" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">成長へのアドバイス</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">感情の境界線を引くことを学ぶ</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">不完全な自分を受け入れる</text>
</svg>
