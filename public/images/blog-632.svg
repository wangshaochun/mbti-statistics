<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="20" />
  
  <!-- 2025 & Career Theme -->
  <g transform="translate(400, 300)">
    <!-- 2025 Text -->
    <text x="0" y="-100" font-family="Arial" font-weight="bold" font-size="120" fill="#1e293b" opacity="0.1" text-anchor="middle">2025</text>
    
    <!-- Briefcase -->
    <rect x="-120" y="-20" width="240" height="160" fill="#475569" rx="10" />
    <path d="M -40 -20 Q 0 -60 40 -20" fill="none" stroke="#1e293b" stroke-width="8" stroke-linecap="round" />
    <rect x="-20" y="40" width="40" height="20" fill="#1e293b" rx="2" />
    
    <!-- MBTI Label on Briefcase -->
    <text x="0" y="110" font-family="Arial" font-weight="bold" font-size="24" fill="white" text-anchor="middle">MBTI CAREER</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial" font-weight="bold" font-size="36" fill="#0f172a" text-anchor="middle">2025 MBTI Career Guide</text>
