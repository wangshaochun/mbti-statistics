<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" rx="20" fill="url(#grad)"/>
  
  <!-- Header -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0369a1">ESFJ vs ENFJ</text>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="20" fill="#15803d">似て非なる二つの「外交官」タイプ</text>
  
  <!-- Summary Grid -->
  <g transform="translate(40, 140)">
    <rect width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0369a1">情報処理の違い</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">ESFJ: 現実(S)重視 / ENFJ: 未来(N)重視</text>
    
    <rect x="380" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0369a1">社交スタイル</text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">ESFJ: 具体的援助 / ENFJ: 理念の共有</text>
    
    <rect y="130" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0369a1">意思決定の基準</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">ESFJ: 伝統と調和 / ENFJ: 長期ビジョン</text>
    
    <rect x="380" y="130" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0369a1">対立への対応</text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">ESFJ: 回避と安定 / ENFJ: 解決と成長</text>
  </g>
  
  <!-- Type Tags -->
  <rect x="540" y="40" width="100" height="30" rx="15" fill="#0ea5e9"/>
  <text x="590" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ESFJ</text>
  
  <rect x="650" y="40" width="100" height="30" rx="15" fill="#22c55e"/>
  <text x="700" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ENFJ</text>
</svg>
