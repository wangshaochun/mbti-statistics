<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad11)" />
  
  <!-- Four Villains (Silhouettes with glowing eyes) -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- INTJ -->
    <g transform="translate(-150, 0)">
      <circle cx="0" cy="-50" r="30" fill="#805AD5" />
      <rect x="-20" y="-20" width="40" height="60" rx="10" fill="#805AD5" />
      <circle cx="-10" cy="-55" r="3" fill="#fff" />
      <circle cx="10" cy="-55" r="3" fill="#fff" />
      <text x="0" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">INTJ</text>
    </g>
    <!-- ENTJ -->
    <g transform="translate(-50, 0)">
      <circle cx="0" cy="-50" r="30" fill="#805AD5" />
      <rect x="-20" y="-20" width="40" height="60" rx="10" fill="#805AD5" />
      <circle cx="-10" cy="-55" r="3" fill="#fff" />
      <circle cx="10" cy="-55" r="3" fill="#fff" />
      <text x="0" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">ENTJ</text>
    </g>
    <!-- ESTJ -->
    <g transform="translate(50, 0)">
      <circle cx="0" cy="-50" r="30" fill="#805AD5" />
      <rect x="-20" y="-20" width="40" height="60" rx="10" fill="#805AD5" />
      <circle cx="-10" cy="-55" r="3" fill="#fff" />
      <circle cx="10" cy="-55" r="3" fill="#fff" />
      <text x="0" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">ESTJ</text>
    </g>
    <!-- INTP -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="-50" r="30" fill="#805AD5" />
      <rect x="-20" y="-20" width="40" height="60" rx="10" fill="#805AD5" />
      <circle cx="-10" cy="-55" r="3" fill="#fff" />
      <circle cx="10" cy="-55" r="3" fill="#fff" />
      <text x="0" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">INTP</text>
    </g>
    
    <text x="0" y="130" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#fff">The Four Villains</text>
    <text x="0" y="165" font-family="Arial" font-size="18" text-anchor="middle" fill="#cbd5e0">The Dark Side of Logic</text>
  </g>
</svg>
