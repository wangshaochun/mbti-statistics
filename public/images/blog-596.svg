<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="20" />
  
  <!-- Mysterious Entrance (Hatch) -->
  <g transform="translate(400, 300)">
    <!-- Outer Ring -->
    <circle r="200" fill="url(#metalGrad)" stroke="#1e293b" stroke-width="8" />
    <!-- Inner Door -->
    <circle r="160" fill="#64748b" stroke="#1e293b" stroke-width="4" />
    <!-- Keypad -->
    <g transform="translate(0, 0)">
      <rect x="-60" y="-80" width="120" height="160" rx="10" fill="#1e293b" />
      <!-- Buttons -->
      <rect x="-45" y="-65" width="25" height="25" rx="2" fill="#334155" />
      <rect x="-12" y="-65" width="25" height="25" rx="2" fill="#334155" />
      <rect x="20" y="-65" width="25" height="25" rx="2" fill="#334155" />
      
      <rect x="-45" y="-30" width="25" height="25" rx="2" fill="#334155" />
      <rect x="-12" y="-30" width="25" height="25" rx="2" fill="#334155" />
      <rect x="20" y="-30" width="25" height="25" rx="2" fill="#334155" />
      
      <rect x="-45" y="5" width="25" height="25" rx="2" fill="#334155" />
      <rect x="-12" y="5" width="25" height="25" rx="2" fill="#334155" />
      <rect x="20" y="5" width="25" height="25" rx="2" fill="#334155" />
      
      <!-- Display -->
      <rect x="-45" y="45" width="90" height="25" rx="2" fill="#064e3b" />
      <text x="0" y="63" font-family="Courier New" font-weight="bold" font-size="18" fill="#4ade80" text-anchor="middle">2673</text>
    </g>
    <!-- Handle -->
    <path d="M 120 -50 L 140 -50 L 140 50 L 120 50" fill="none" stroke="#1e293b" stroke-width="10" stroke-linecap="round" />
  </g>
  
  <!-- Uncle Xiao (Simplified Cute Old Man) -->
  <g transform="translate(150, 450)">
    <circle cx="0" cy="0" r="50" fill="#fed7aa" />
    <path d="M -30 10 Q 0 30 30 10" fill="none" stroke="#9a3412" stroke-width="3" />
    <rect x="-40" y="-10" width="80" height="10" fill="white" rx="5" /> <!-- Beard -->
    <text x="0" y="-60" font-family="Arial" font-weight="bold" font-size="16" fill="#1e293b" text-anchor="middle">Uncle Xiao</text>
  </g>
  
  <text x="400" y="550" font-family="Arial" font-weight="bold" font-size="32" fill="#1e293b" text-anchor="middle">The Mysterious Entrance</text>
</svg>