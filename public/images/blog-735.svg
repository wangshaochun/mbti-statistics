<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff3bf;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)" />

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#f08c00" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">ESFP 輝かしい成長への鍵</text>

  <!-- Main Content Boxes -->
  <!-- Box 1: Moment -->
  <rect x="50" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="110" width="340" height="40" rx="10" fill="#fab005" />
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">1. 「今」を深く生きる</text>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">瞬間の楽しみだけでなく</text>
  <text x="220" y="205" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">その意味やつながりに意識を向ける</text>

  <!-- Box 2: Sensitivity -->
  <rect x="410" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="110" width="340" height="40" rx="10" fill="#fab005" />
  <text x="580" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">2. 感受性を強みに変える</text>
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">他者の感情を察知する能力を</text>
  <text x="580" y="205" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">深い理解とサポートに活用する</text>

  <!-- Box 3: Framework -->
  <rect x="50" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="270" width="340" height="40" rx="10" fill="#fab005" />
  <text x="220" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">3. 柔軟性に骨組みを</text>
  <text x="220" y="340" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">長期目標を具体的で楽しい</text>
  <text x="220" y="365" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">小さなステップに分解する</text>

  <!-- Box 4: Conflict -->
  <rect x="410" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="270" width="340" height="40" rx="10" fill="#fab005" />
  <text x="580" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">4. 衝突を機会に</text>
  <text x="580" y="340" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">回避せず、共感をもって</text>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="14" fill="#5c940d" text-anchor="middle">深いつながりを築く調停者へ</text>

  <!-- MBTI Type Tag -->
  <rect x="700" y="390" width="80" height="40" rx="20" fill="#f08c00" />
  <text x="740" y="415" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">ESFP</text>
</svg>