<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Stadium Background -->
  <rect width="800" height="600" fill="#16a34a" rx="20" />
  <path d="M 0 300 L 800 300" stroke="white" stroke-width="4" opacity="0.5" />
  <circle cx="400" cy="300" r="100" fill="none" stroke="white" stroke-width="4" opacity="0.5" />
  
  <!-- Football -->
  <g transform="translate(400, 300)">
    <circle r="40" fill="white" stroke="#1e293b" stroke-width="2" />
    <path d="M -20 -20 L 20 20 M -20 20 L 20 -20" stroke="#1e293b" stroke-width="2" />
  </g>
  
  <!-- Supporters -->
  <g transform="translate(200, 450)">
    <!-- ENFP Supporter -->
    <circle r="50" fill="#f472b6" />
    <path d="M -20 -10 Q 0 -30 20 -10" fill="none" stroke="white" stroke-width="3" />
    <text x="0" y="70" font-family="Arial" font-weight="bold" font-size="16" fill="white" text-anchor="middle">ENFP: PASSION!</text>
  </g>
  
  <g transform="translate(600, 450)">
    <!-- INTJ Supporter -->
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#6366f1" />
    <path d="M -20 -10 L 20 -10" stroke="white" stroke-width="3" />
    <text x="0" y="70" font-family="Arial" font-weight="bold" font-size="16" fill="white" text-anchor="middle">INTJ: ANALYSIS</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial" font-weight="bold" font-size="36" fill="white" text-anchor="middle">MBTI World Cup Fans</text>
</svg>