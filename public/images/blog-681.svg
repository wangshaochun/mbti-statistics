<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- A vs T Comparison -->
  <g transform="translate(250, 300)" filter="url(#shadow)">
    <!-- Assertive (A) -->
    <circle cx="0" cy="0" r="60" fill="#2ECC71" stroke="#333" stroke-width="3"/>
    <path d="M-20,-10 Q0,10 20,-10" fill="none" stroke="#fff" stroke-width="4"/>
    <text x="0" y="100" font-family="Arial" font-size="24" text-anchor="middle" fill="#2ECC71" font-weight="bold">Assertive (-A)</text>
  </g>
  
  <g transform="translate(550, 300)" filter="url(#shadow)">
    <!-- Turbulent (T) -->
    <circle cx="0" cy="0" r="60" fill="#E74C3C" stroke="#333" stroke-width="3"/>
    <path d="M-20,10 Q0,-10 20,10" fill="none" stroke="#fff" stroke-width="4"/>
    <path d="M-40,-20 L-30,-10 M30,-20 L40,-10" stroke="#fff" stroke-width="3"/>
    <text x="0" y="100" font-family="Arial" font-size="24" text-anchor="middle" fill="#E74C3C" font-weight="bold">Turbulent (-T)</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">A vs T: Emotional Stability</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Confidence vs Sensitivity</text>
</svg>