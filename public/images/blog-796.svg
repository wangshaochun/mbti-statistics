<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9c3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffedd5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" rx="20" fill="url(#grad)"/>
  
  <!-- Header -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#854d0e">ESFP vs ESTP</text>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="20" fill="#9a3412">似て非なる二つの「外向型」タイプ</text>
  
  <!-- Summary Grid -->
  <g transform="translate(40, 140)">
    <rect width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#854d0e">感情と思考の違い</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#7c2d12">ESFP: 感情と調和 / ESTP: 論理と効率</text>
    
    <rect x="380" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#854d0e">冒険への反応</text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#7c2d12">ESFP: 楽しみの共有 / ESTP: 自己への挑戦</text>
    
    <rect y="130" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#854d0e">社交スタイル</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="#7c2d12">ESFP: 共感重視 / ESTP: 実用性と情報共有</text>
    
    <rect x="380" y="130" width="340" height="100" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#854d0e">対立への対応</text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" fill="#7c2d12">ESFP: 回避と調和 / ESTP: 直接的な解決</text>
  </g>
  
  <!-- Type Tags -->
  <rect x="540" y="40" width="100" height="30" rx="15" fill="#eab308"/>
  <text x="590" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ESFP</text>
  
  <rect x="650" y="40" width="100" height="30" rx="15" fill="#f59e0b"/>
  <text x="700" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ESTP</text>
</svg>
