<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fff4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <dropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Header -->
  <rect x="40" y="30" width="720" height="80" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2b8a3e" text-anchor="middle">INFJ vs ENFJ：理想主義者の対比</text>
  
  <!-- Comparison Table -->
  <rect x="40" y="130" width="720" height="280" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Labels -->
  <text x="240" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2b8a3e" text-anchor="middle">INFJ (提唱者)</text>
  <text x="560" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2b8a3e" text-anchor="middle">ENFJ (主人公)</text>
  
  <!-- Row 1: Role -->
  <line x1="60" y1="190" x2="740" y2="190" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">役割</text>
  <text x="240" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">内省的な「哲学者」</text>
  <text x="560" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">外交的な「教育者」</text>
  
  <!-- Row 2: Energy -->
  <line x1="60" y1="240" x2="740" y2="240" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">源泉</text>
  <text x="240" y="270" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">内面からのビジョン</text>
  <text x="560" y="270" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">他者との活発な交流</text>
  
  <!-- Row 3: Social -->
  <line x1="60" y1="290" x2="740" y2="290" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">社交</text>
  <text x="240" y="320" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">少数の深い絆を重視</text>
  <text x="560" y="320" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">広範な人間関係を構築</text>
  
  <!-- Row 4: Focus -->
  <line x1="60" y1="340" x2="740" y2="340" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#64748b">焦点</text>
  <text x="240" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">内なる声に従う</text>
  <text x="560" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">他者の声に耳を傾ける</text>
  
  <!-- Vertical Line -->
  <line x1="400" y1="140" x2="400" y2="400" stroke="#e2e8f0" stroke-width="1"/>
</svg>