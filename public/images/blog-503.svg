<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f4f8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)" />
  
  <!-- Left Side: Introvert (Cool Colors) -->
  <circle cx="400" cy="280" r="150" fill="#4A90E2" opacity="0.8" filter="url(#shadow)" />
  <circle cx="400" cy="280" r="100" fill="#357ABD" opacity="0.9" />
  <path d="M370 250 L430 250 L430 310 L370 310 Z" fill="white" opacity="0.5" /> <!-- Abstract Book/Focus -->
  
  <!-- Right Side: Extrovert (Warm Colors) -->
  <circle cx="800" cy="280" r="150" fill="#F5A623" opacity="0.8" filter="url(#shadow)" />
  <circle cx="800" cy="280" r="100" fill="#D48806" opacity="0.9" />
  <circle cx="800" cy="280" r="40" fill="white" opacity="0.3" /> <!-- Abstract Sun/Energy -->
  
  <!-- Connecting Line (Balance) -->
  <line x1="400" y1="280" x2="800" y2="280" stroke="#cbd5e0" stroke-width="4" stroke-dasharray="10,10" />
  
  <!-- Title Text -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#2d3748" text-anchor="middle">
    内向型と外向型の性格の違い
  </text>
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="28" fill="#4a5568" text-anchor="middle">
    あなたの性格の強みを最大限に活かす方法
  </text>
  
  <!-- Branding -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="20" fill="#a0aec0" text-anchor="middle" letter-spacing="2">
    MBTI STATISTICS
  </text>
</svg>
