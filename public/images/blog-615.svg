  <rect width="800" height="600" fill="#fefce8" rx="20" />
  
  <!-- Ancient Greek Theme -->
  <g transform="translate(400, 300)">
    <!-- Pillar -->
    <rect x="-200" y="-150" width="40" height="300" fill="#eab308" rx="5" />
    <rect x="160" y="-150" width="40" height="300" fill="#eab308" rx="5" />
    <rect x="-220" y="-180" width="440" height="40" fill="#ca8a04" rx="5" />
    <rect x="-220" y="150" width="440" height="40" fill="#ca8a04" rx="5" />
    
    <!-- Bust/Head Silhouette -->
    <path d="M -60 50 Q -60 -100 0 -100 Q 60 -100 60 50 L 40 100 L -40 100 Z" fill="#fde047" stroke="#854d0e" stroke-width="4" />
    <circle cx="0" cy="-30" r="40" fill="none" stroke="#854d0e" stroke-width="2" />
    
    <!-- Labels -->
    <text x="0" y="140" font-family="Serif" font-weight="bold" font-size="24" fill="#854d0e" text-anchor="middle">FOUR TEMPERAMENTS</text>
  </g>
  
