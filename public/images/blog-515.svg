<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#sky-grad)" />

  <!-- Ground -->
  <path d="M0 500 Q600 450 1200 500 L1200 630 L0 630 Z" fill="#f8fafc" />

  <!-- Character (Cartoon with realistic shading/gradients) -->
  <g transform="translate(600, 480)" filter="url(#drop-shadow)">
    <!-- Legs -->
    <path d="M-20 0 L-30 -80" stroke="#334155" stroke-width="12" stroke-linecap="round" />
    <path d="M20 0 L30 -80" stroke="#334155" stroke-width="12" stroke-linecap="round" />
    
    <!-- Body -->
    <path d="M-40 -80 Q0 -220 40 -80 Z" fill="#6366f1" />
    
    <!-- Head -->
    <circle cx="0" cy="-240" r="45" fill="#ffedd5" stroke="#334155" stroke-width="2" />
    <!-- Hair (Cartoon style) -->
    <path d="M-45 -240 Q-45 -300 0 -300 Q45 -300 45 -240 Q45 -220 0 -220 Q-45 -220 -45 -240" fill="#475569" />
    
    <!-- Arms holding a balance -->
    <path d="M-30 -160 Q-100 -180 -150 -140" stroke="#334155" stroke-width="8" fill="none" stroke-linecap="round" />
    <path d="M30 -160 Q100 -180 150 -140" stroke="#334155" stroke-width="8" fill="none" stroke-linecap="round" />
    
    <!-- Balance Scales -->
    <!-- Left: "Useful" (Gear/Briefcase symbol) -->
    <g transform="translate(-150, -140)">
      <line x1="0" y1="0" x2="0" y2="80" stroke="#94a3b8" stroke-width="2" />
      <rect x="-40" y="80" width="80" height="10" rx="5" fill="#94a3b8" />
      <text x="0" y="120" font-family="Arial" font-size="20" font-weight="bold" fill="#475569" text-anchor="middle">役に立つ</text>
      <circle cx="0" cy="60" r="15" fill="#cbd5e1" /> <!-- Gear placeholder -->
    </g>
    
    <!-- Right: "Like" (Heart symbol) -->
    <g transform="translate(150, -140)">
      <line x1="0" y1="0" x2="0" y2="80" stroke="#f472b6" stroke-width="2" />
      <rect x="-40" y="80" width="80" height="10" rx="5" fill="#f472b6" />
      <text x="0" y="120" font-family="Arial" font-size="20" font-weight="bold" fill="#db2777" text-anchor="middle">好き</text>
      <path d="M0 65 Q5 55 10 60 Q15 65 0 75 Q-15 65 -10 60 Q-5 55 0 65" fill="#f472b6" /> <!-- Heart -->
    </g>
  </g>

  <!-- Title Text -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e293b" text-anchor="middle">
    精神内耗から抜け出すには？
  </text>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="28" fill="#475569" text-anchor="middle">
    「役に立つ」と「好き」のバランスを見つける
  </text>

  <!-- Decorative elements for "Realistic" feel -->
  <circle cx="100" cy="100" r="150" fill="#fdf2f8" opacity="0.5" />
  <circle cx="1100" cy="500" r="100" fill="#f0f9ff" opacity="0.5" />
</svg>
