<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ebf8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bee3f8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad3)" />
  
  <!-- Crowd of common types -->
  <g opacity="0.4">
    <circle cx="200" cy="400" r="30" fill="#A0AEC0" />
    <circle cx="300" cy="420" r="30" fill="#A0AEC0" />
    <circle cx="500" cy="420" r="30" fill="#A0AEC0" />
    <circle cx="600" cy="400" r="30" fill="#A0AEC0" />
  </g>

  <!-- Rare Type Character (INFJ/INTJ) -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="50" fill="#9F7AEA" stroke="#333" stroke-width="2" />
    <rect x="-40" y="-50" width="80" height="100" rx="20" fill="#9F7AEA" stroke="#333" stroke-width="2" />
    <path d="M-25 50 L-35 120 M25 50 L35 120" stroke="#333" stroke-width="4" stroke-linecap="round" />
    
    <!-- Sparkles -->
    <path d="M-80 -150 L-70 -140 M-80 -140 L-70 -150" stroke="#ECC94B" stroke-width="3" />
    <path d="M80 -130 L90 -120 M80 -120 L90 -130" stroke="#ECC94B" stroke-width="3" />
    
    <text x="0" y="160" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">MBTI Rarity</text>
    <text x="0" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">The Unique 1%</text>
  </g>
</svg>
