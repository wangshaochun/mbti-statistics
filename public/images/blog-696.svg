<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Rarity Ranking -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Diamond / Gem -->
    <path d="M0,-100 L80,-20 L0,60 L-80,-20 Z" fill="#AED6F1" stroke="#333" stroke-width="3"/>
    <path d="M-80,-20 L80,-20 M0,-100 L0,60" stroke="#333" stroke-width="1" opacity="0.5"/>
    
    <text x="0" y="140" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">希少性ランキング</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">最も珍しい性格は？</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">MBTI Rarity Statistics</text>
</svg>