<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" rx="15" fill="#f5f3ff"/>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#5b21b6">ENTJの可能性を最大化する5つの助言</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#8b5cf6">「完璧な指揮官」へと進化するための成長戦略</text>

  <!-- ENTJ Growth Points -->
  <rect x="50" y="130" width="700" height="300" rx="10" fill="#fff" stroke="#8b5cf6" stroke-width="2"/>
  
  <g transform="translate(80, 160)">
    <circle cx="20" cy="20" r="15" fill="#ede9fe"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">1</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">感情への配慮と人間工学</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">共感をリーダーシップの倍増装置とし、他者の可能性を引き出す。</text>
  </g>

  <g transform="translate(80, 220)">
    <circle cx="20" cy="20" r="15" fill="#ede9fe"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">2</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">自制心と傾聴の習慣</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">沈黙の戦略的価値を認識し、他者の意見を深く理解する。</text>
  </g>

  <g transform="translate(80, 280)">
    <circle cx="20" cy="20" r="15" fill="#ede9fe"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">3</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">多様性ポートフォリオとメタ認知</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">異なる認知スタイルをチームに入れ、自身の行動を客観的に振り返る。</text>
  </g>

  <g transform="translate(80, 340)">
    <circle cx="20" cy="20" r="15" fill="#ede9fe"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">4</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">戦略的リカバリーの計画化</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">休息を「持続可能な高性能」のための必須活動としてスケジュールする。</text>
  </g>
</svg>