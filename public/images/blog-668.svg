<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fff4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c6f6d5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad8)" />
  
  <!-- P (Perceiving) Character - Flexible -->
  <g transform="translate(200, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="40" fill="#48BB78" stroke="#333" stroke-width="2" />
    <rect x="-30" y="-60" width="60" height="80" rx="15" fill="#48BB78" stroke="#333" stroke-width="2" />
    <!-- Messy lines -->
    <path d="M-50 50 Q-20 80 10 50 T40 80" fill="none" stroke="#333" stroke-width="2" />
    <text x="0" y="110" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">P (Perceiving)</text>
  </g>

  <!-- J (Judging) Character - Organized -->
  <g transform="translate(600, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="40" fill="#38B2AC" stroke="#333" stroke-width="2" />
    <rect x="-30" y="-60" width="60" height="80" rx="15" fill="#38B2AC" stroke="#333" stroke-width="2" />
    <!-- Checklist -->
    <rect x="-20" y="-30" width="40" height="50" fill="#fff" stroke="#333" stroke-width="2" />
    <path d="M-10 -10 L0 0 L15 -20" fill="none" stroke="#333" stroke-width="2" />
    <text x="0" y="110" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">J (Judging)</text>
  </g>

  <path d="M350 300 L450 300" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5" />
</svg>
