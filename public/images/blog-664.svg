<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad4)" />
  
  <!-- Introvert Character - Quiet and Reflective -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="50" fill="#63B3ED" stroke="#333" stroke-width="2" />
    <rect x="-40" y="-50" width="80" height="100" rx="20" fill="#63B3ED" stroke="#333" stroke-width="2" />
    <path d="M-25 50 L-35 120 M25 50 L35 120" stroke="#333" stroke-width="4" stroke-linecap="round" />
    
    <!-- Book -->
    <rect x="-30" y="-20" width="60" height="40" fill="#fff" stroke="#333" stroke-width="2" />
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#333" stroke-width="1" />
    
    <!-- Thought bubble -->
    <path d="M60 -150 Q100 -150 100 -120 Q100 -90 70 -90 L60 -80 L60 -90 Q40 -90 40 -120 Q40 -150 60 -150" fill="#fff" stroke="#333" stroke-width="2" />
    
    <text x="0" y="160" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">Introverted (i) Types</text>
    <text x="0" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Inner World Focus</text>
  </g>
</svg>
