<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" rx="15" fill="#fffbeb"/>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#92400e">ISFP探検家の成長戦略</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#d97706">自信を高め、目標を達成するための5つの提案</text>

  <!-- ISFP Growth Points -->
  <g transform="translate(50, 140)">
    <rect width="340" height="140" rx="10" fill="#fff" stroke="#fbbf24" stroke-width="2"/>
    <text x="170" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">誠実な自己表現</text>
    <text x="170" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">調和だけを求めるのではなく、</text>
    <text x="170" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">自分の本当の感情やニーズを伝える。</text>
  </g>

  <g transform="translate(410, 140)">
    <rect width="340" height="140" rx="10" fill="#fff" stroke="#fbbf24" stroke-width="2"/>
    <text x="170" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">勇気ある冒険</text>
    <text x="170" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">コンフォートゾーンを抜け出し、</text>
    <text x="170" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">挑戦的な任務や未知の分野に挑む。</text>
  </g>

  <g transform="translate(50, 300)">
    <rect width="340" height="140" rx="10" fill="#fff" stroke="#fbbf24" stroke-width="2"/>
    <text x="170" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">視野の拡大と交流</text>
    <text x="170" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">夢想家や先見の明のある人と接し、</text>
    <text x="170" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">異なる角度から未来を見る力を養う。</text>
  </g>

  <g transform="translate(410, 300)">
    <rect width="340" height="140" rx="10" fill="#fff" stroke="#fbbf24" stroke-width="2"/>
    <text x="170" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">将来の計画立案</text>
    <text x="170" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">具体的な長期目標を設定し、</text>
    <text x="170" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#444">モチベーションと可能性を維持する。</text>
  </g>
</svg>