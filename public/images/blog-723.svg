<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" rx="15" fill="#f5f3ff"/>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#5b21b6">ENTJがコントロール感を取り戻す4ステップ</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#8b5cf6">不確実な環境で主導権を握り続けるために</text>

  <!-- ENTJ Recovery Steps -->
  <rect x="50" y="130" width="700" height="300" rx="10" fill="#fff" stroke="#8b5cf6" stroke-width="2"/>
  
  <g transform="translate(80, 170)">
    <circle cx="20" cy="20" r="15" fill="#ede9fe"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">1</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">再出発を恐れない</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">失敗ではなく「新たな始まり」と捉え、計画を再構築する。</text>
  </g>

  <g transform="translate(80, 230)">
    <circle cx="20" cy="20" r="15" fill="#ede9fe"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">2</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">目標の細分化</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">壮大な目標を小さなステップに分け、着実に掌握する。</text>
  </g>

  <g transform="translate(80, 290)">
    <circle cx="20" cy="20" r="15" fill="#ede9fe"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">3</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">思考を行動へ変換</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">過度な分析を止め、具体的な実行にエネルギーを注ぐ。</text>
  </g>

  <g transform="translate(80, 350)">
    <circle cx="20" cy="20" r="15" fill="#ede9fe"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">4</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">内的コントロールへの焦点</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">外的環境ではなく、自身の反応と選択を管理する。</text>
  </g>
</svg>