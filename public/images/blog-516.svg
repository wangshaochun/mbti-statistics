<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad516" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfcfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2d1c3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow516" x="-20%" y="-20%" width="140%" height="140%">
      <stop offset="0%" style="stop-color:#fdfcfb;stop-opacity:1" />
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#grad516)" />
  
  <!-- Character: Perfectionist struggling with a puzzle -->
  <g filter="url(#shadow516)">
    <!-- Head -->
    <circle cx="400" cy="180" r="40" fill="#ffdbac" />
    <!-- Hair -->
    <path d="M360 180 Q360 130 400 130 Q440 130 440 180" fill="#4b3621" />
    <!-- Body -->
    <path d="M360 220 Q360 320 400 320 Q440 320 440 220 Z" fill="#5dadec" />
    <!-- Arms -->
    <path d="M360 230 L320 280" stroke="#ffdbac" stroke-width="12" stroke-linecap="round" />
    <path d="M440 230 L480 280" stroke="#ffdbac" stroke-width="12" stroke-linecap="round" />
    
    <!-- Puzzle pieces -->
    <rect x="380" y="330" width="40" height="40" rx="5" fill="#ffcc00" />
    <rect x="330" y="340" width="40" height="40" rx="5" fill="#ff6666" />
    <rect x="430" y="340" width="40" height="40" rx="5" fill="#66cc66" />
    
    <!-- Floating "Perfect" checkmark -->
    <path d="M550 150 L570 170 L610 130" stroke="#4caf50" stroke-width="8" fill="none" stroke-linecap="round" />
  </g>
  
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">Escaping Perfectionism</text>
</svg>