<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="mirrorGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Space Background -->
  <rect width="800" height="600" fill="#0f172a" rx="20" />
  <circle cx="100" cy="100" r="2" fill="white" opacity="0.5" />
  <circle cx="700" cy="150" r="3" fill="white" opacity="0.8" />
  <circle cx="400" cy="50" r="1" fill="white" />
  
  <!-- The Mirror of the Sky -->
  <g transform="translate(400, 250)" filter="url(#glow)">
    <circle r="150" fill="url(#mirrorGrad)" stroke="#f8fafc" stroke-width="4" />
    <ellipse cx="0" cy="0" rx="140" ry="140" fill="none" stroke="#38bdf8" stroke-width="2" opacity="0.3" />
  </g>
  
  <!-- Cute Detectives (Simplified) -->
  <g transform="translate(300, 450)">
    <!-- ENFP -->
    <circle cx="0" cy="0" r="40" fill="#f472b6" />
    <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">ENFP</text>
    <path d="M -10 -10 Q 0 -20 10 -10" fill="none" stroke="white" stroke-width="2" />
  </g>
  
  <g transform="translate(500, 450)">
    <!-- INTJ -->
    <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#6366f1" />
    <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="14" fill="white" text-anchor="middle">INTJ</text>
    <path d="M -15 -10 L 15 -10" fill="none" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial" font-weight="bold" font-size="28" fill="#f8fafc" text-anchor="middle">K-Star Doomsday: The Mirror</text>
</svg>