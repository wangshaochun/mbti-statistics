<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- N vs S (Perception) -->
  <g transform="translate(200, 300)" filter="url(#shadow)">
    <!-- Sensing: Eye -->
    <circle cx="0" cy="0" r="60" fill="#fff" stroke="#4A90E2" stroke-width="4"/>
    <circle cx="0" cy="0" r="20" fill="#333"/>
    <text x="0" y="120" font-family="Arial" font-size="24" text-anchor="middle" fill="#4A90E2" font-weight="bold">感覚 (S)</text>
  </g>
  
  <g transform="translate(600, 300)" filter="url(#shadow)">
    <!-- Intuition: Third Eye / Cloud -->
    <path d="M-60,0 Q0,-80 60,0 Q0,80 -60,0" fill="#fff" stroke="#F5A623" stroke-width="4"/>
    <circle cx="0" cy="0" r="15" fill="#F5A623"/>
    <text x="0" y="120" font-family="Arial" font-size="24" text-anchor="middle" fill="#F5A623" font-weight="bold">直観 (N)</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">NとSの違い</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Perception Styles: Intuition vs Sensing</text>
</svg>