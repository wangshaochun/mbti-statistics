<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad520" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad520)" />
  
  <!-- Character: Angel and Demon wings -->
  <g transform="translate(400, 225)">
    <!-- Wings -->
    <path d="M-20,0 Q-150,-100 -200,50 Q-100,100 -20,20" fill="#fff" opacity="0.6" /> <!-- Angel -->
    <path d="M20,0 Q150,-100 200,50 Q100,100 20,20" fill="#c0392b" opacity="0.6" /> <!-- Demon -->
    
    <!-- Character -->
    <circle cx="0" cy="-50" r="45" fill="#ffdbac" />
    <path d="M-40,0 Q-40,100 0,100 Q40,100 40,0 Z" fill="#ecf0f1" />
    
    <!-- Scale -->
    <path d="M-100,150 L100,150" stroke="#f1c40f" stroke-width="4" />
    <circle cx="-100" cy="150" r="10" fill="#fff" />
    <circle cx="100" cy="150" r="10" fill="#c0392b" />
  </g>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Good vs Evil Nature</text>
</svg>