<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fff4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <dropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Header -->
  <rect x="40" y="30" width="720" height="80" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2b8a3e" text-anchor="middle">INFP：心の奥底に住む「小蝴蝶」</text>
  
  <!-- 4 Summary Boxes -->
  <!-- Strengths -->
  <rect x="40" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2b8a3e">核心的な魅力</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 深い感情と豊かな内面世界</text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 強い理想主義と自己表現欲</text>
  <text x="60" y="245" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 芸術的感性と共感力</text>
  
  <!-- Challenges -->
  <rect x="410" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e53e3e">直面する挑戦</text>
  <text x="430" y="195" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 現実逃避と理想への固執</text>
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 自己疑念と不確実性</text>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 他者との疎通の難しさ</text>
  
  <!-- Growth -->
  <rect x="40" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3182ce">成長のヒント</text>
  <text x="60" y="345" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 理想と現実のバランスを学ぶ</text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 自己受容と境界線の設定</text>
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 感情を形にする表現方法</text>
  
  <!-- Success -->
  <rect x="410" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d69e2e">目指すべき姿</text>
  <text x="430" y="345" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 独自の輝きを放つ表現者</text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 世界に温かさを加える存在</text>
  <text x="430" y="395" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 夢を現実に変える勇気</text>
  
  <!-- Type Tag -->
  <rect x="650" y="40" width="100" height="40" rx="20" fill="#2b8a3e"/>
  <text x="700" y="67" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">INFP</text>
</svg>