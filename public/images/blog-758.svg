<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <dropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Header -->
  <rect x="40" y="30" width="720" height="80" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#243b53" text-anchor="middle">ISTJ：誤解を解く「社会の基盤」</text>
  
  <!-- 4 Summary Boxes -->
  <!-- Strengths -->
  <rect x="40" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#243b53">真の強み</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 圧倒的な信頼性と責任感</text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 論理的思考と着実な実行力</text>
  <text x="60" y="245" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 公平さと原則の堅持</text>
  
  <!-- Misunderstandings -->
  <rect x="410" y="130" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e53e3e">よくある誤解</text>
  <text x="430" y="195" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 「冷淡で人情味がない」</text>
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 「頑固で融通が利かない」</text>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 「変化を恐れる保守派」</text>
  
  <!-- Reality -->
  <rect x="40" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3182ce">ISTJの真実</text>
  <text x="60" y="345" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 言葉より行動で愛を示す</text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 秩序を守り安定を提供する</text>
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 最も頼りになる「支柱」</text>
  
  <!-- Success -->
  <rect x="410" y="280" width="350" height="130" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <text x="430" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d69e2e">共生のヒント</text>
  <text x="430" y="345" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 規則意識を尊重する</text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 直接的な対話を心がける</text>
  <text x="430" y="395" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">• 独立した空間を大切にする</text>
  
  <!-- Type Tag -->
  <rect x="650" y="40" width="100" height="40" rx="20" fill="#243b53"/>
  <text x="700" y="67" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">ISTJ</text>
</svg>