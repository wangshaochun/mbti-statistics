<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ebfbee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d3f9d8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)" />

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#2b8a3e" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">ENFJ 成長を促す5つの提案</text>

  <!-- Main Content Boxes -->
  <!-- Box 1: Details -->
  <rect x="50" y="110" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="110" width="220" height="40" rx="10" fill="#40c057" />
  <text x="160" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">1. 細部への注目</text>
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">大局だけでなく</text>
  <text x="160" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">細かな実行計画を</text>

  <!-- Box 2: Finish -->
  <rect x="290" y="110" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="290" y="110" width="220" height="40" rx="10" fill="#40c057" />
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">2. 最後までやり抜く</text>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">熱意を持続させ</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">プロジェクトを完遂</text>

  <!-- Box 3: Conflict -->
  <rect x="530" y="110" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="530" y="110" width="220" height="40" rx="10" fill="#40c057" />
  <text x="640" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">3. 衝突への直面</text>
  <text x="640" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">回避せず建設的に</text>
  <text x="640" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">問題を解決する</text>

  <!-- Box 4: Present -->
  <rect x="170" y="270" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="170" y="270" width="220" height="40" rx="10" fill="#40c057" />
  <text x="280" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">4. 今を生きる</text>
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">未来のビジョンを</text>
  <text x="280" y="365" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">現在の行動に移す</text>

  <!-- Box 5: Boundaries -->
  <rect x="410" y="270" width="220" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="270" width="220" height="40" rx="10" fill="#40c057" />
  <text x="520" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">5. 限界線の設定</text>
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">自己犠牲を避け</text>
  <text x="520" y="365" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">自分を大切にする</text>

  <!-- MBTI Type Tag -->
  <rect x="700" y="390" width="80" height="40" rx="20" fill="#2b8a3e" />
  <text x="740" y="415" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">ENFJ</text>
</svg>