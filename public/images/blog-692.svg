<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Academic Excellence -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Paper with A+ -->
    <rect x="-80" y="-100" width="160" height="200" rx="10" fill="#fff" stroke="#333" stroke-width="4"/>
    <text x="0" y="20" font-family="Arial" font-size="80" text-anchor="middle" fill="#FF6B6B" font-weight="bold">A+</text>
    <!-- Graduation Cap -->
    <path d="M-120,-120 L-80,-140 L-40,-120 L-80,-100 Z" fill="#333"/>
    
    <text x="0" y="160" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">学業優秀者</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">学業優秀になりやすいタイプ</text>
  <text x="400" y="540" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Academic Success and MBTI</text>
</svg>