<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Se (Extraverted Sensing) -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Character in Motion -->
    <circle cx="0" cy="-100" r="40" fill="#F1C40F" stroke="#333" stroke-width="3"/>
    <path d="M0,-60 L0,40 L-40,100 M0,40 L40,100 M0,-20 L-60,-40 M0,-20 L60,0" stroke="#333" stroke-width="6" stroke-linecap="round" fill="none"/>
    <!-- Speed Lines -->
    <path d="M-150,-20 L-100,-20 M-160,20 L-110,20 M-140,60 L-90,60" stroke="#F1C40F" stroke-width="4" stroke-linecap="round"/>
    
    <text x="0" y="150" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">Se: Living in the Moment</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">Understanding Se</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Extraverted Sensing Function</text>
</svg>