<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Police and MBTI -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Police Badge -->
    <path d="M0,-100 L60,-60 L60,40 L0,100 L-60,40 L-60,-60 Z" fill="#F1C40F" stroke="#333" stroke-width="4"/>
    <circle cx="0" cy="0" r="30" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="0" y="10" font-family="Arial" font-size="20" text-anchor="middle" fill="#333" font-weight="bold">POLICE</text>
    
    <text x="0" y="160" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">警察官とMBTI</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">警察に適した性格タイプ</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">MBTI in Law Enforcement</text>
</svg>