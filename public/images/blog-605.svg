<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fdf2f8" rx="20" />
  
  <!-- Three Circles (Trio) -->
  <g transform="translate(400, 300)">
    <circle cx="-120" cy="0" r="100" fill="#fbcfe8" opacity="0.6" />
    <circle cx="120" cy="0" r="100" fill="#fbcfe8" opacity="0.6" />
    <circle cx="0" cy="-100" r="100" fill="#fbcfe8" opacity="0.6" />
    
    <!-- Labels -->
    <text x="-120" y="10" font-family="Arial" font-weight="bold" font-size="24" fill="#be185d" text-anchor="middle">ENTP</text>
    <text x="120" y="10" font-family="Arial" font-weight="bold" font-size="24" fill="#be185d" text-anchor="middle">ESTP</text>
    <text x="0" y="-90" font-family="Arial" font-weight="bold" font-size="24" fill="#be185d" text-anchor="middle">ENFP</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial" font-weight="bold" font-size="36" fill="#be185d" text-anchor="middle">MBTI Trio Summary</text>
  <text x="400" y="500" font-family="Arial" font-weight="bold" font-size="24" fill="#db2777" text-anchor="middle">Strongest • Laziest • Narcissist</text>
</svg>