<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef9c3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="20" fill="white" fill-opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#166534" text-anchor="middle">INFP男性：希少な「癒やしの創造者」</text>

  <!-- Summary Grid -->
  <!-- Box 1: Rarity -->
  <rect x="40" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#15803d">驚きの希少性</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="16" fill="#166534">男性人口のわずか2-3%</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="16" fill="#166534">100人中2〜3人のレアな存在</text>

  <!-- Box 2: Charm -->
  <rect x="410" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#15803d">独特な魅力</text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="16" fill="#166534">深い共感力と豊かな内面世界</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="16" fill="#166534">芸術や文学における高い創造性</text>

  <!-- Box 3: Challenges -->
  <rect x="40" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">直面する課題</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">伝統的な「男性像」との葛藤</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">本性を抑圧しやすい社会環境</text>

  <!-- Box 4: Relationships -->
  <rect x="410" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">人間関係</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">誠実で一途な愛情表現</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">魂のレベルでの深い交流を求める</text>
</svg>
