<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d8fd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad6)" />
  
  <!-- INFJ Character - The Advocate -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <circle cx="0" cy="-100" r="50" fill="#B794F4" stroke="#333" stroke-width="2" />
    <rect x="-40" y="-50" width="80" height="100" rx="20" fill="#B794F4" stroke="#333" stroke-width="2" />
    <path d="M-25 50 L-35 120 M25 50 L35 120" stroke="#333" stroke-width="4" stroke-linecap="round" />
    
    <!-- Staff/Wand -->
    <line x1="50" y1="-50" x2="80" y2="-150" stroke="#333" stroke-width="3" />
    <circle cx="80" cy="-150" r="10" fill="#FAF089" stroke="#333" stroke-width="2" />
    
    <text x="0" y="160" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">The 2.7% (INFJ)</text>
    <text x="0" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Mysterious &amp; Visionary</text>
  </g>
</svg>
