<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- MBTI Letters -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <g transform="translate(-200, -50)">
      <rect x="0" y="0" width="80" height="80" rx="10" fill="#fff" stroke="#333" stroke-width="3"/>
      <text x="40" y="50" font-family="Arial" font-size="40" text-anchor="middle" fill="#333" font-weight="bold">E/I</text>
    </g>
    <g transform="translate(-80, -50)">
      <rect x="0" y="0" width="80" height="80" rx="10" fill="#fff" stroke="#333" stroke-width="3"/>
      <text x="40" y="50" font-family="Arial" font-size="40" text-anchor="middle" fill="#333" font-weight="bold">S/N</text>
    </g>
    <g transform="translate(40, -50)">
      <rect x="0" y="0" width="80" height="80" rx="10" fill="#fff" stroke="#333" stroke-width="3"/>
      <text x="40" y="50" font-family="Arial" font-size="40" text-anchor="middle" fill="#333" font-weight="bold">T/F</text>
    </g>
    <g transform="translate(160, -50)">
      <rect x="0" y="0" width="80" height="80" rx="10" fill="#fff" stroke="#333" stroke-width="3"/>
      <text x="40" y="50" font-family="Arial" font-size="40" text-anchor="middle" fill="#333" font-weight="bold">J/P</text>
    </g>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">Decoding MBTI Letters</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">The 4 Dimensions of Personality</text>
</svg>