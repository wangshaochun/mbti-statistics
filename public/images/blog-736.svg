<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ebfbee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d3f9d8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)" />

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#2b8a3e" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">INFJ 希少な性格の深層</text>

  <!-- Main Content Boxes -->
  <!-- Box 1: Strengths -->
  <rect x="50" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="110" width="340" height="40" rx="10" fill="#40c057" />
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">核心的な強み</text>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">・深い洞察力と共感力</text>
  <text x="220" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">・強い意志と決断力</text>

  <!-- Box 2: Challenges -->
  <rect x="410" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="110" width="340" height="40" rx="10" fill="#40c057" />
  <text x="580" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">直面する課題</text>
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">・細部の軽視と秘密主義</text>
  <text x="580" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">・対立への強い嫌悪感</text>

  <!-- Box 3: Growth -->
  <rect x="50" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="270" width="340" height="40" rx="10" fill="#40c057" />
  <text x="220" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">成長のヒント</text>
  <text x="220" y="340" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">境界線を設け、自己の</text>
  <text x="220" y="365" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">情緒的エネルギーを管理する</text>

  <!-- Box 4: Role -->
  <rect x="410" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="270" width="340" height="40" rx="10" fill="#40c057" />
  <text x="580" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">社会的な役割</text>
  <text x="580" y="340" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">理想を現実に落とし込む</text>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">「理想主義的な実践家」</text>

  <!-- MBTI Type Tag -->
  <rect x="700" y="390" width="80" height="40" rx="20" fill="#2b8a3e" />
  <text x="740" y="415" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">INFJ</text>
</svg>