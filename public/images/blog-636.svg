<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="20" />
  
  <!-- 16 Types Intro Theme -->
  <g transform="translate(400, 300)">
    <!-- Circle of 16 Types -->
    <circle r="200" fill="none" stroke="#e2e8f0" stroke-width="2" />
    
    <!-- 16 Small Circles -->
    <circle cx="0" cy="-200" r="20" fill="#a855f7" /> <!-- INTJ -->
    <circle cx="77" cy="-185" r="20" fill="#a855f7" /> <!-- INTP -->
    <circle cx="141" cy="-141" r="20" fill="#a855f7" /> <!-- ENTJ -->
    <circle cx="185" cy="-77" r="20" fill="#a855f7" /> <!-- ENTP -->
    
    <circle cx="200" cy="0" r="20" fill="#22c55e" /> <!-- INFJ -->
    <circle cx="185" cy="77" r="20" fill="#22c55e" /> <!-- INFP -->
    <circle cx="141" cy="141" r="20" fill="#22c55e" /> <!-- ENFJ -->
    <circle cx="77" cy="185" r="20" fill="#22c55e" /> <!-- ENFP -->
    
    <circle cx="0" cy="200" r="20" fill="#3b82f6" /> <!-- ISTJ -->
    <circle cx="-77" cy="185" r="20" fill="#3b82f6" /> <!-- ISFJ -->
    <circle cx="-141" cy="141" r="20" fill="#3b82f6" /> <!-- ESTJ -->
    <circle cx="-185" cy="77" r="20" fill="#3b82f6" /> <!-- ESFJ -->
    
    <circle cx="-200" cy="0" r="20" fill="#eab308" /> <!-- ISTP -->
    <circle cx="-185" cy="-77" r="20" fill="#eab308" /> <!-- ISFP -->
    <circle cx="-141" cy="-141" r="20" fill="#eab308" /> <!-- ESTP -->
    <circle cx="-77" cy="-185" r="20" fill="#eab308" /> <!-- ESFP -->
    
    <text x="0" y="15" font-family="Arial" font-weight="bold" font-size="48" fill="#1e293b" text-anchor="middle">16 TYPES</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial" font-weight="bold" font-size="36" fill="#0f172a" text-anchor="middle">Introduction to MBTI 16 Types</text>
</svg>