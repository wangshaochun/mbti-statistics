<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- 16 Types Rarity Ranking -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Chart / List -->
    <rect x="-120" y="-100" width="240" height="200" rx="10" fill="#fff" stroke="#333" stroke-width="4"/>
    <line x1="-100" y1="-60" x2="100" y2="-60" stroke="#333" stroke-width="2"/>
    <line x1="-100" y1="-20" x2="100" y2="-20" stroke="#333" stroke-width="2"/>
    <line x1="-100" y1="20" x2="100" y2="20" stroke="#333" stroke-width="2"/>
    <line x1="-100" y1="60" x2="100" y2="60" stroke="#333" stroke-width="2"/>
    
    <text x="0" y="160" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">16タイプの希少性</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">全16タイプの分布ランキング</text>
  <text x="400" y="540" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Complete Rarity Ranking</text>
</svg>