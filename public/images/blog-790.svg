<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" rx="20" fill="url(#grad)"/>
  
  <!-- Header -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ecfdf5">グリーンオールドマン (INFJ)</text>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="20" fill="#a7f3d0">影から導く静かなる賢者</text>
  
  <!-- Summary Grid -->
  <g transform="translate(40, 140)">
    <rect width="340" height="100" rx="15" fill="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6ee7b7">深い内面世界</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5">熟慮深く、独自の知恵と洞察を持つ</text>
    
    <rect x="380" width="340" height="100" rx="15" fill="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6ee7b7">他者への共感</text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5">鋭い洞察力で他者の苦しみを察知する</text>
    
    <rect y="130" width="340" height="100" rx="15" fill="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6ee7b7">理想と現実の葛藤</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5">強い使命感と現実の壁の間で揺れ動く</text>
    
    <rect x="380" y="130" width="340" height="100" rx="15" fill="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6ee7b7">静かなる導き手</text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5">黙々と他者の成長と自己発見を支える</text>
  </g>
  
  <!-- Type Tag -->
  <rect x="620" y="40" width="140" height="40" rx="20" fill="#059669"/>
  <text x="690" y="67" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">INFJ</text>
</svg>
