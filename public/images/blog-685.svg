<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Purple Group (NT) -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <rect x="-150" y="-100" width="300" height="200" rx="20" fill="#8E44AD" stroke="#333" stroke-width="4"/>
    <text x="0" y="20" font-family="Arial" font-size="60" text-anchor="middle" fill="#fff" font-weight="bold">NT</text>
    <text x="0" y="150" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">合理主義者</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">パープルグループの特徴</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">The Analysts: INTJ, INTP, ENTJ, ENTP</text>
</svg>