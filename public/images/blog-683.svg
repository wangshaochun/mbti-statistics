<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Broken Puzzle / Warning -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <path d="M-100,-100 L0,-100 L0,0 L-100,0 Z" fill="#FF6B6B" stroke="#333" stroke-width="3"/>
    <path d="M10,-100 L110,-100 L110,0 L10,0 Z" fill="#FFD93D" stroke="#333" stroke-width="3" transform="rotate(5)"/>
    <path d="M-100,10 L0,10 L0,110 L-100,110 Z" fill="#4A90E2" stroke="#333" stroke-width="3" transform="translate(10, 10) rotate(-5)"/>
    <text x="0" y="160" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">MBTIの限界</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">MBTIの欠点と限界</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Limits of Personality Testing</text>
</svg>