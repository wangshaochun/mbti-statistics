<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fff7ed" rx="20" />
  
  <!-- I vs E Theme -->
  <g transform="translate(400, 300)">
    <!-- E - Extrovert -->
    <g transform="translate(-150, 0)">
      <circle r="60" fill="#fdba74" stroke="#ea580c" stroke-width="4" />
      <path d="M -20 -10 Q 0 -30 20 -10" fill="none" stroke="#9a3412" stroke-width="4" stroke-linecap="round" />
      <circle cx="-20" cy="-20" r="5" fill="#9a3412" />
      <circle cx="20" cy="-20" r="5" fill="#9a3412" />
      <path d="M 40 -40 L 80 -80" stroke="#ea580c" stroke-width="4" stroke-dasharray="5,5" />
      <text x="0" y="100" font-family="Arial" font-weight="bold" font-size="32" fill="#9a3412" text-anchor="middle">E</text>
    </g>
    
    <!-- I - Introvert -->
    <g transform="translate(150, 0)">
      <circle r="60" fill="#bae6fd" stroke="#0ea5e9" stroke-width="4" />
      <path d="M -20 10 Q 0 -10 20 10" fill="none" stroke="#0369a1" stroke-width="4" stroke-linecap="round" />
      <circle cx="-20" cy="-20" r="5" fill="#0369a1" />
      <circle cx="20" cy="-20" r="5" fill="#0369a1" />
      <path d="M 0 -80 Q 0 -120 0 -80" stroke="#0ea5e9" stroke-width="4" />
      <text x="0" y="100" font-family="Arial" font-weight="bold" font-size="32" fill="#0369a1" text-anchor="middle">I</text>
    </g>
    
    <!-- VS -->
    <text x="0" y="10" font-family="Arial" font-weight="bold" font-size="48" fill="#451a03" text-anchor="middle">VS</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial" font-weight="bold" font-size="36" fill="#7c2d12" text-anchor="middle">Are You an I or an E?</text>
</svg>