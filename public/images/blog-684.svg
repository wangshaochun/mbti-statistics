<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Sparkling Face / Mirror -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="120" fill="#fff" stroke="#FF69B4" stroke-width="5"/>
    <circle cx="-40" cy="-20" r="15" fill="#333"/>
    <circle cx="40" cy="-20" r="15" fill="#333"/>
    <path d="M-30,40 Q0,70 30,40" fill="none" stroke="#FF69B4" stroke-width="5" stroke-linecap="round"/>
    <!-- Sparkles -->
    <path d="M-100,-100 L-80,-80 M-90,-110 L-90,-70" stroke="#FFD700" stroke-width="3"/>
    <path d="M100,-80 L80,-100 M110,-90 L70,-90" stroke="#FFD700" stroke-width="3"/>
    
    <text x="0" y="180" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">魅力と性格</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">どのタイプが一番美しい？</text>
  <text x="400" y="540" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Beauty and Personality</text>
</svg>