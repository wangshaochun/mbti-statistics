<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" rx="15" fill="#faf5ff"/>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#4c1d95">16タイプ性格診断における Fi とは</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6d28d9">内向的感情 (Introverted Feeling) の深層</text>

  <!-- Fi Core -->
  <circle cx="400" cy="280" r="120" fill="#fff" stroke="#a855f7" stroke-width="3"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#7e22ce">Fi</text>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">「内なる真実」</text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">自己の価値観への忠実さ</text>

  <!-- Surrounding Traits -->
  <g transform="translate(150, 180)">
    <rect width="180" height="60" rx="10" fill="#fff" stroke="#d8b4fe" stroke-width="1"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">強い道徳観</text>
  </g>
  <g transform="translate(470, 180)">
    <rect width="180" height="60" rx="10" fill="#fff" stroke="#d8b4fe" stroke-width="1"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">独自の美学</text>
  </g>
  <g transform="translate(150, 350)">
    <rect width="180" height="60" rx="10" fill="#fff" stroke="#d8b4fe" stroke-width="1"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">深い共感力</text>
  </g>
  <g transform="translate(470, 350)">
    <rect width="180" height="60" rx="10" fill="#fff" stroke="#d8b4fe" stroke-width="1"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">誠実さの追求</text>
  </g>

  <text x="400" y="460" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#333">主なタイプ: INFP, ISFP, ENFP, ESFP</text>
</svg>