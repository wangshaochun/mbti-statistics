<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffaf0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feebc8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad5)" />
  
  <!-- University Gate Style -->
  <path d="M100 500 L700 500" stroke="#333" stroke-width="4" />
  <rect x="150" y="200" width="40" height="300" fill="#805AD5" stroke="#333" stroke-width="2" />
  <rect x="610" y="200" width="40" height="300" fill="#805AD5" stroke="#333" stroke-width="2" />
  <rect x="150" y="180" width="500" height="40" fill="#805AD5" stroke="#333" stroke-width="2" />

  <!-- Student Character -->
  <g transform="translate(400, 350)" filter="url(#shadow)">
    <circle cx="0" cy="-80" r="40" fill="#F6AD55" stroke="#333" stroke-width="2" />
    <rect x="-30" y="-40" width="60" height="80" rx="15" fill="#F6AD55" stroke="#333" stroke-width="2" />
    <!-- Graduation Cap -->
    <path d="M-40 -100 L0 -120 L40 -100 L0 -80 Z" fill="#333" />
    <line x1="40" y1="-100" x2="40" y2="-80" stroke="#333" stroke-width="2" />
    
    <text x="0" y="120" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">Tsinghua vs Peking</text>
    <text x="0" y="155" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">MBTI in Top Universities</text>
  </g>
</svg>
