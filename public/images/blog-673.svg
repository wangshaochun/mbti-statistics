<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Character: Ti (Introverted Thinking) -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Head/Brain -->
    <path d="M-100,50 Q-120,-100 0,-120 Q120,-100 100,50 Z" fill="#E0E0E0" stroke="#333" stroke-width="4"/>
    <!-- Gears -->
    <circle cx="-30" cy="-40" r="30" fill="#95A5A6" stroke="#333" stroke-width="2"/>
    <circle cx="30" cy="-20" r="25" fill="#7F8C8D" stroke="#333" stroke-width="2"/>
    <!-- Logic Lines -->
    <path d="M-60,20 L60,20 M-60,40 L40,40" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    
    <text x="0" y="100" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">Ti: Internal Logic</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">Understanding Ti</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Introverted Thinking Function</text>
</svg>