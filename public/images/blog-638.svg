<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="20" />
  
  <!-- Reliability Theme -->
  <g transform="translate(400, 300)">
    <!-- Scale -->
    <path d="M -200 100 L 200 100" stroke="#64748b" stroke-width="8" stroke-linecap="round" />
    <path d="M 0 100 L 0 -50" stroke="#64748b" stroke-width="8" stroke-linecap="round" />
    
    <!-- Checkmark (Reliable) -->
    <g transform="translate(-120, 50)">
      <circle r="50" fill="#dcfce7" stroke="#22c55e" stroke-width="4" />
      <path d="M -20 0 L -5 15 L 20 -15" fill="none" stroke="#166534" stroke-width="8" stroke-linecap="round" />
    </g>
    
    <!-- Question Mark (Doubt) -->
    <g transform="translate(120, 50)">
      <circle r="50" fill="#fee2e2" stroke="#ef4444" stroke-width="4" />
      <text x="0" y="25" font-family="Arial" font-weight="bold" font-size="64" fill="#991b1b" text-anchor="middle">?</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-weight="bold" font-size="36" fill="#1e293b" text-anchor="middle">Is MBTI Reliable?</text>
</svg>