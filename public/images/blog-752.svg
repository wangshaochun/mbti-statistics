<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ebfbee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d3f9d8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#bgGrad)" />

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#2b8a3e" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">INFP 親の子育てガイド</text>

  <!-- Main Content Boxes -->
  <!-- Box 1: Strengths -->
  <rect x="50" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="110" width="340" height="40" rx="10" fill="#40c057" />
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">子育ての強み</text>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">・子どもの内面と精神的成長を重視</text>
  <text x="220" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">・個性を尊重し、創造性を育む</text>

  <!-- Box 2: Challenges -->
  <rect x="410" y="110" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="110" width="340" height="40" rx="10" fill="#40c057" />
  <text x="580" y="135" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">直面する課題</text>
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">・現実からの乖離と権威の欠如</text>
  <text x="580" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">・子どものストレス耐性育成の不足</text>

  <!-- Box 3: Growth -->
  <rect x="50" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="50" y="270" width="340" height="40" rx="10" fill="#40c057" />
  <text x="220" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">改善のヒント</text>
  <text x="220" y="340" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">「共感」と「境界線」を両立させ</text>
  <text x="220" y="365" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">適切な権威を確立する</text>

  <!-- Box 4: Action -->
  <rect x="410" y="270" width="340" height="140" rx="10" fill="#ffffff" filter="url(#shadow)" />
  <rect x="410" y="270" width="340" height="40" rx="10" fill="#40c057" />
  <text x="580" y="295" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">具体的なアクション</text>
  <text x="580" y="340" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">実践の機会を与え、失敗を</text>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="14" fill="#2b8a3e" text-anchor="middle">成長の糧にする対話を心がける</text>

  <!-- MBTI Type Tag -->
  <rect x="700" y="390" width="80" height="40" rx="20" fill="#2b8a3e" />
  <text x="740" y="415" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">INFP</text>
</svg>