<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9c3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffedd5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="20" fill="white" fill-opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#854d0e" text-anchor="middle">ISFP-T男性：激動型探検家の内面</text>

  <!-- Summary Grid -->
  <!-- Box 1: Core Traits -->
  <rect x="40" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#a16207">核心的特徴</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="16" fill="#854d0e">芸術的感性と豊かな内面世界</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="16" fill="#854d0e">感情の微妙な変化に非常に敏感</text>

  <!-- Box 2: Values -->
  <rect x="410" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#a16207">価値観と魅力</text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="16" fill="#854d0e">真実性と自然な生き方を重視</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="16" fill="#854d0e">深い共感能力と誠実な人格</text>

  <!-- Box 3: Challenges -->
  <rect x="40" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">直面する課題</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">自己不信と外部評価への敏感さ</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">ストレス管理と決断の先延ばし</text>

  <!-- Box 4: Growth -->
  <rect x="410" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">成長へのヒント</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">敏感さを「創造の力」に変える</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">小さな成功を積み重ね自信を築く</text>
</svg>
