<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad529" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad529)" />
  
  <!-- Character: Fe (External Feeling) -->
  <g transform="translate(400, 225)">
    <!-- Character -->
    <circle cx="0" cy="-50" r="45" fill="#ffdbac" />
    <path d="M-40,0 Q-40,100 0,100 Q40,100 40,0 Z" fill="#0984e3" />
    
    <!-- Radiating waves -->
    <circle cx="0" cy="30" r="40" stroke="#fff" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="r" values="40;100" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <text x="0" y="40" font-family="Arial" font-size="20" fill="#fff" font-weight="bold" text-anchor="middle">Fe</text>
  </g>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Fe: Extraverted Feeling</text>
</svg>