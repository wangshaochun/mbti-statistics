<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="20" fill="white" fill-opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#166534" text-anchor="middle">INFJ男性：希少な「ビジョナリー」</text>

  <!-- Summary Grid -->
  <!-- Box 1: Rarity -->
  <rect x="40" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#15803d">驚異の希少性</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="16" fill="#166534">男性人口のわずか0.5〜1%</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="16" fill="#166534">全タイプ中で最も稀なグループの一つ</text>

  <!-- Box 2: Strengths -->
  <rect x="410" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#15803d">核心的強み</text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="16" fill="#166534">鋭い洞察力(Ni)と深い共感力(Fe)</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="16" fill="#166534">物事の本質を見抜く戦略的思考</text>

  <!-- Box 3: Challenges -->
  <rect x="40" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">直面する課題</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">伝統的男性像とのギャップ</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">孤独感やアイデンティティの葛藤</text>

  <!-- Box 4: Leadership -->
  <rect x="410" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">リーダーシップ</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">ビジョンと道徳に基づく導き</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">他者を啓発し、変革を推進する力</text>
</svg>
