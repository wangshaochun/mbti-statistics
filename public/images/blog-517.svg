<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad517" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0c3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8ec5fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad517)" />
  
  <!-- Character: Discovering hidden potential -->
  <g transform="translate(400, 225)">
    <!-- Character -->
    <circle cx="0" cy="-50" r="45" fill="#ffdbac" />
    <path d="M-40,0 Q-40,100 0,100 Q40,100 40,0 Z" fill="#6c5ce7" />
    
    <!-- Glowing Chest/Heart area -->
    <circle cx="0" cy="30" r="20" fill="#fff" opacity="0.8">
      <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Floating symbols of potential -->
    <path d="M-100,-80 L-80,-100 L-60,-80" stroke="#fff" stroke-width="4" fill="none" />
    <circle cx="100" cy="-60" r="10" fill="#ffeaa7" />
    <rect x="-120" y="40" width="20" height="20" fill="#55efc4" transform="rotate(45, -110, 50)" />
    <path d="M120,60 L140,80 L120,100" stroke="#fab1a0" stroke-width="4" fill="none" />
  </g>
  
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Hidden Potential</text>
</svg>