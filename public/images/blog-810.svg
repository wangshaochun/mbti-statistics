<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef9c3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="20" fill="white" fill-opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4b5563" text-anchor="middle">N型（直観）vs S型（感覚）：認知の違い</text>

  <!-- Comparison Grid -->
  <!-- Box 1: N Type -->
  <rect x="40" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <rect x="60" y="160" width="80" height="30" rx="15" fill="#a855f7"/>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">N型</text>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6b21a8">可能性と全体像</text>
  <text x="60" y="245" font-family="Arial, sans-serif" font-size="16" fill="#7c3aed">抽象的思考・未来志向・パターン</text>

  <!-- Box 2: S Type -->
  <rect x="410" y="140" width="350" height="130" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <rect x="430" y="160" width="80" height="30" rx="15" fill="#eab308"/>
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">S型</text>
  <text x="430" y="215" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#854d0e">現実と具体的な事実</text>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="16" fill="#a16207">具体的思考・現在志向・経験</text>

  <!-- Box 3: Communication -->
  <rect x="40" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">コミュニケーション</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">N型: 比喩や概念的な表現</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">S型: 直接的で詳細な説明</text>

  <!-- Box 4: Synergy -->
  <rect x="410" y="290" width="350" height="120" rx="15" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4b5563">相互補完の価値</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">N型がビジョンを描き、</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">S型が確実に実行する</text>
</svg>
