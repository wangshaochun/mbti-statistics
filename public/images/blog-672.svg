<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Character: Introverted E-type -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Social Battery -->
    <rect x="-150" y="-100" width="300" height="150" rx="20" fill="#fff" stroke="#333" stroke-width="4"/>
    <rect x="-140" y="-90" width="100" height="130" rx="10" fill="#FF6B6B"/>
    <text x="0" y="100" font-family="Arial" font-size="24" text-anchor="middle" fill="#333" font-weight="bold">Social Battery: Low</text>
    
    <!-- Character -->
    <circle cx="80" cy="-20" r="50" fill="#FFD93D" stroke="#333" stroke-width="3"/>
    <path d="M60 -30 Q80 -40 100 -30" fill="none" stroke="#333" stroke-width="3"/>
    <path d="M70 0 Q80 10 90 0" fill="none" stroke="#333" stroke-width="3"/>
    <path d="M130 -20 L160 -50" stroke="#333" stroke-width="3" fill="none"/>
    <text x="80" y="50" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">ENFP/ENTP</text>
  </g>
  
  <text x="400" y="80" font-family="Arial" font-size="36" text-anchor="middle" fill="#333" font-weight="bold">Most Introverted E-Types</text>
  <text x="400" y="520" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">The "Ambivert" Struggle</text>
</svg>